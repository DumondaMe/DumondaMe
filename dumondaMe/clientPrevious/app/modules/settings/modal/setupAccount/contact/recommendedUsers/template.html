<div class="contact-recommendation-container">
    <div ng-repeat="user in ctrl.users.recommendedUser" layout="row" class="contact-recommendation">
        <div class="profile-image-container" flex="none">
            <img ng-src="{{user.profileUrl}}"/>
        </div>
        <div layout="column" layout-align="center start">
            <div class="profile-name">{{user.name}}</div>
            <div class="sub-title-user-name sub-title-user-name-dialog-{{user.userId}}" ng-if="user.numberOfSameContacts === 1"
                 ng-click="ctrl.showSameContact($event, user.userId, user.name)">
                Ein Kontakt kennt diese Person
            </div>
            <div class="sub-title-user-name sub-title-user-name-dialog-{{user.userId}}" ng-if="user.numberOfSameContacts > 1"
                 ng-click="ctrl.showSameContact($event, user.userId, user.name)">
                <span class="number">{{user.numberOfSameContacts }}</span> Kontakte kennen diese Person
            </div>
            <div class="sub-title-user-name" ng-if="user.invitedUser">Einladung per E-Mail
            </div>
        </div>
        <span flex></span>
        <div>
            <md-button class="md-icon-button add-contact-button" aria-label="Add to contact" ng-click="ctrl.addContact(user.userId)">
                <md-icon md-svg-icon="cardActions:addContact"></md-icon>
            </md-button>
        </div>
    </div>
    <ely-load-screen ng-if="ctrl.isLoading"></ely-load-screen>
</div>
