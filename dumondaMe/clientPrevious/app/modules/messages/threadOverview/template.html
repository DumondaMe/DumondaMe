<div id="ely-thread-overview">
    <div class="thread-container" ely-infinite-scroll="ctrl.nextThreads" ng-show="!ctrl.showThreadSearch">
        <div layout-wrap layout="row" ng-class="{'is-main-view': ctrl.isMainView}">
            <div flex="100" ng-repeat="thread in ctrl.messages.threads" layout="row" layout-align="center">
                <ely-messages-thread thread="thread" last-element="$last"></ely-messages-thread>
            </div>
            <md-card class="pinwall-no-element" ng-if="ctrl.messages.threads.length === 0 && !ctrl.showLoad">
                <md-content>
                    <div class="no-pinwall-title">Keine Nachrichten</div>
                    <div class="no-pinwall-text">Du hast noch keine Nachrichten erhalten oder versendet.</div>
                </md-content>
            </md-card>
        </div>
    </div>
    <div class="thread-container" ng-show="ctrl.showThreadSearch">
        <div layout-wrap layout="row" ng-class="{'is-main-view': ctrl.isMainView}">
            <div flex="100" ng-repeat="thread in ctrl.threadSearchResult.threads" layout="row" layout-align="center">
                <ely-messages-thread thread="thread" last-element="$last"></ely-messages-thread>
            </div>
            <md-card class="pinwall-no-element" ng-if="ctrl.threadSearchResult.threads.length === 0 && !ctrl.showLoad">
                <md-content>
                    <div class="no-pinwall-text-primary">Keinen Treffer f√ºr diese Anfrage.</div>
                </md-content>
            </md-card>
        </div>
    </div>
    <ely-load-screen ng-if="ctrl.showLoad"></ely-load-screen>
</div>
