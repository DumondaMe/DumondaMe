<div class="ely-load-image-button">
    <md-button class="load-image-icon md-icon-button" aria-label="{{ctrl.ariaLabel}}">
        <md-icon md-svg-icon="{{ctrl.icon}}" class="icon"></md-icon>
    </md-button>
    <div class="label-image-icon">{{ctrl.label}}</div>
    <input type="file" ely-file-model="ctrl.imageForUpload" id="upload-photo" ng-hide="true"
           accept=".jpg, .png, jpeg">
</div>
