<div class="book-recommendation-desktop">
    <div layout="row" class="content-container">
        <div class="book-preview-image" flex="none" ui-sref="page.detail({label: 'Book', pageId: ctrl.element.pageId})">
            <img ng-src="{{ctrl.element.previewUrl}}">
        </div>
        <div class="description-container" flex>
            <div class="book-rec-description" ui-sref="page.detail({label: 'Book', pageId: ctrl.element.pageId})">{{ctrl.element.description}}</div>
            <div class="action-container">
                <ely-pinwall-page-recommendation-actions request-running="ctrl.requestRunning"
                                                         element="ctrl.element"></ely-pinwall-page-recommendation-actions>
            </div>
        </div>
    </div>
</div>
