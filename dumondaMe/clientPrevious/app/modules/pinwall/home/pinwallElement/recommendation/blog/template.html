<div class="blog-recommendation-desktop">
    <div class="blog-image-container" ng-if="ctrl.element.previewUrl" ui-sref="page.detail({pageId: ctrl.element.pageId, label: 'Blog'})">
        <img ng-src="{{ctrl.element.previewUrl}}" class="md-card-image">
    </div>
    <div layout="row" class="content-container">
        <div class="description-container">
            <div class="blog-text" ui-sref="page.detail({pageId: ctrl.element.pageId, label: 'Blog'})">{{ctrl.previewText}}</div>
        </div>
    </div>
    <ely-blog-actions request-running="ctrl.requestRunning" element="ctrl.element"></ely-blog-actions>
</div>
