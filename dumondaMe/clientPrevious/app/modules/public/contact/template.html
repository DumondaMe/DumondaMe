<md-dialog id="contact-elyoos" aria-label="Contact Elyoos">
    <form name="contactForm">
        <div class="md-title ely-dialog-title">Kontaktaufnahme</div>
        <md-dialog-content>
            <div class="md-dialog-content ely-dialog-content">
                <div class="contact-description">
                  Hast du Fragen oder Anmerkungen? Schreib einfach an <a href="mailto:info@elyoos.org">info@elyoos.org</a>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="ctrl.cancel()">Ok</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
