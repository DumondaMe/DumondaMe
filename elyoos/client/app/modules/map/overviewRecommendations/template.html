<div id="ely-map-overview-recommendations">
    <div id="beta-message" ui-sref="feedback.overview({group: 'DiscussionIdea', discussionId: '5649646897f51000'})">
        <div class="title">Preview Version</div>
        <div class="description">Was braucht es noch für zusätzliche Funktionen? Was kann man verbessern? Hilf mit bei der Gestaltung dieses Bereiches
            von Elyoos...
        </div>
    </div>
    <div ng-repeat="recommendation in ctrl.popularAddresses.recommendations" ng-mouseover="ctrl.mouseOver(recommendation)"
         ng-mouseleave="ctrl.mouseLeaf(recommendation)" ng-class="{'map-recommendation-border': !$last, 'selected': recommendation.selected}">
        <div class="ely-map-recommendation" layout="row">
            <div class="recommendation-image" flex="none">
                <img ng-src="{{recommendation.url}}"/>
            </div>
            <div flex class="recommendation-container">
                <div class="recommendation-title" ui-sref="page.detail({label: recommendation.label, pageId: recommendation.pageId})">
                    {{recommendation.title}}
                </div>
                <div class="number-of-recommendations">
                    <md-icon md-svg-icon="cardActions:thumbUp" class="thumb-up-icon"></md-icon>
                    <span class="number">{{recommendation.numberOfRecommendations}}</span>
                </div>
            </div>
            <ely-topics-vertical-color topics="recommendation.topic" flex="none"></ely-topics-vertical-color>
        </div>
    </div>
</div>
