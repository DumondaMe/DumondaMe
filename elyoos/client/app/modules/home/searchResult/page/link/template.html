<md-card class="ely-search-result-link-page">
    <div class="link-page-container" ui-sref="page.detail({label: ctrl.page.label, pageId: ctrl.page.pageId})">
        <div class="link-header">
            <div class="link-title">{{ctrl.page.title}}</div>
            <ely-topics-color class="topic-colors" topics="ctrl.page.topic"></ely-topics-color>
        </div>
        <img ng-src="{{ctrl.page.url}}" class="link-image" flex="none">
    </div>
</md-card>
