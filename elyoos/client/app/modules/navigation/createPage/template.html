<md-dialog id="ely-create-page-nav">
    <form name="ctrl.createPageForm" aria-label="Create Page" ng-cloak>
        <md-dialog-content>
            <div class="md-dialog-content" id="ely-create-page-content" layout="row" layout-align="center center" layout-wrap>
                <ely-nav-create-page-element icon="nav:blog" description="Blog" ely-on-click="ctrl.createBlog"></ely-nav-create-page-element>
                <ely-nav-create-page-element icon="nav:book" description="Buch" ely-on-click="ctrl.createBookPage"></ely-nav-create-page-element>
                <ely-nav-create-page-element icon="nav:video" description="Youtube"
                                             ely-on-click="ctrl.createYoutubePage"></ely-nav-create-page-element>
                <ely-nav-create-page-element icon="nav:link" description="Link" ely-on-click="ctrl.createLinkPage"></ely-nav-create-page-element>
                <ely-nav-create-page-element icon="nav:generic" description="Organisationen Projekte"
                                             ely-on-click="ctrl.createGenericPage"></ely-nav-create-page-element>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="ctrl.cancel()">Abbrechen</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
