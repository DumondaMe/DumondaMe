<form name="ctrl.overviewGroupForm" ng-cloak>
    <div class="md-title ely-dialog-title">Privatsphären Einstellungen</div>
    <md-dialog-content id="overview-group-setting-content" ng-cloak>
        <div class="md-dialog-content ely-dialog-content">
            <div class="privacy-description">Hier kannst du festlegen, wer was von deinem Profil sehen darf.</div>
            <ely-settings-privacy-group id="profile-visible" description="Sehen dein Profil."
                                        property-name="profileVisible" group-names="ctrl.groupNames" settings="ctrl.settings"></ely-settings-privacy-group>
            <ely-settings-privacy-group description="Sehen dein Profilbild." property-name="imageVisible" group-names="ctrl.groupNames"
                                        settings="ctrl.settings"></ely-settings-privacy-group>
            <ely-settings-privacy-group description="Sehen wer dich als Kontakt hat und deine eigenen Kontakte."
                                        property-name="contactsVisible" group-names="ctrl.groupNames"
                                        settings="ctrl.settings"></ely-settings-privacy-group>
            <ely-settings-privacy-group description="Sehen deine Empfehlungen und Beiträge." property-name="pinwallVisible" group-names="ctrl.groupNames"
                                        settings="ctrl.settings"></ely-settings-privacy-group>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="ctrl.cancel()">Schliessen</md-button>
    </md-dialog-actions>
</form>
