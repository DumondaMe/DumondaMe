<div id="setup-contact-step" ng-if="step.selected">
    <div ng-if="!ctrl.showAddGroup">
        <div class="contact-description">
            Füge Personen deiner Kontaktliste hinzu welche du kennst oder deren Beiträge und Empfehlungen du folgen möchtest.
        </div>
        <div class="contact-container" layout="row" layout-xs="column">
            <div flex flex-order-xs="2">
                <md-tabs md-border-bottom md-center-tabs class="contact-overview-tabs" md-dynamic-height
                         md-selected="ctrl.selectedTab">
                    <md-tab>
                        <md-tab-label>Vorschläge</md-tab-label>
                        <md-tab-body>
                            <ely-tutorial-contact-recommended-users upload-running="ctrl.uploadRunning"
                                                                    selected-group="ctrl.selectedGroup"
                                                                    is-active="ctrl.selectedTab === 0">
                            </ely-tutorial-contact-recommended-users>
                        </md-tab-body>
                    </md-tab>
                    <md-tab ng-repeat="statistic in ctrl.statistics">
                        <md-tab-label>
                            <span ng-class="{'active-group-name': statistic.group === ctrl.selectedGroup.group}">
                                {{statistic.group}}
                            </span>
                            <span class="active-group-tab" ng-if="statistic.group === ctrl.selectedGroup.group">(aktiv)</span>
                        </md-tab-label>
                        <md-tab-body>
                            <ely-contact-preview statistics="ctrl.statistics" statistic="statistic"
                                                 selected-statistic="ctrl.selectedGroup"
                                                 scroll-request-name="SetupAccountContactOverview"
                                                 deactivate-block-contact="true"
                                                 show-only-contact="true"></ely-contact-preview>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </div>
            <div class="contact-group" flex="none" flex-order-xs="1">
                <ely-tutorial-contact-group statistics="ctrl.statistics" show-add-group="ctrl.showAddGroup" upload-running="ctrl.uploadRunning"
                                            selected-group="ctrl.selectedGroup" disable-navigation="ctrl.disableNavigation"
                                            new-group-opened="ctrl.newGroupOpened"></ely-tutorial-contact-group>
            </div>
        </div>
    </div>
    <ely-setting-add-group ng-if="ctrl.showAddGroup" finish-event="ctrl.addNewGroupFinish" disabled-upload="ctrl.disableNavigation"
                           upload-started="ctrl.uploadRunning" add-group="ctrl.commandStepperDialog"></ely-setting-add-group>
</div>
