<div class="contact-group-container">
    <div class="contact-group-title">Deine Kontaktgruppen</div>
    <div class="contact-group-element" ng-repeat="statistic in statistics.statistic" layout="row">
        <div class="group-number" flex="none">{{statistic.count}}</div>
        <div class="group-type">{{statistic.type}}</div>
        <span flex></span>
        <md-menu md-position-mode="target-right target">
            <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button setting" aria-label="Settings Gruppe">
                <md-icon md-svg-icon="system:moreVert"></md-icon>
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <md-button ng-click="ctrl.changeGroupName()">Gruppe umbennen</md-button>
                </md-menu-item>
                <md-menu-item ng-if="statistics.statistic.length > 1">
                    <md-button ng-click="ctrl.deleteGroup(statistic.type, statistic.count)">Gruppe l√∂schen</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
    <md-button md-no-ink id="add-group-button" class="md-raised" ng-click="ctrl.showAddGroup = true">Neue Gruppe</md-button>
</div>
