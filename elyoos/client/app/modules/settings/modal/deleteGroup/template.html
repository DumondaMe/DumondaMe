<md-dialog id="delete-group" aria-label="Delete Group">
    <form name="ctrl.deleteGroupForm" ng-cloak>
        <div class="md-title ely-dialog-title">Gruppe <span class="highlighted">{{ctrl.groupName}}</span> löschen</div>
        <md-dialog-content>
            <div class="md-dialog-content ely-dialog-content">
                <div class="description">Kontakte werden in folgende Gruppe verschoben:</div>
                <md-radio-group ng-model="ctrl.selectedGroup">
                    <md-radio-button ng-repeat="group in ctrl.groups" value="{{group}}" aria-label="{{group}}" ng-disable="ctrl.uploadStarted">
                        {{group}}
                    </md-radio-button>
                </md-radio-group>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="ctrl.cancel()" target="_blank" md-autofocus>Abbrechen</md-button>
            <md-button class="md-primary" ng-click="ctrl.accept()"
                       ng-disabled=" ctrl.uploadStarted">
                Löschen
            </md-button>
        </md-dialog-actions>
    </form>
    <md-progress-linear ng-if="ctrl.uploadStarted" md-mode="indeterminate"></md-progress-linear>
</md-dialog>
