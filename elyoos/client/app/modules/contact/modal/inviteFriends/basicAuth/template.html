<div class="ely-import-basic-auth">
    <div id="dialog-container">
        <md-input-container class="input-element md-block">
            <label>Deine E-Mail-Adresse von {{ctrl.serviceName}}</label>
            <input required type="email" name="user" id="user" aria-label="Email"
                   ng-model="ctrl.username" ng-disabled="ctrl.uploadRunning" md-no-asterisk>

            <div ng-messages="ctrl.basicAuthForm.username.$error">
                <div ng-message="required">Wird benötigt!</div>
                <div ng-message="email">Keine gültige E-Mail Adresse!</div>
            </div>
        </md-input-container>
        <md-input-container class="input-element md-block">
            <label>Passwort</label>
            <input type="password" required name="password" id="pass" aria-label="Passwort"
                   ng-model="ctrl.password" ng-disabled="ctrl.uploadRunning" md-no-asterisk>

            <div ng-messages="ctrl.basicAuthForm.pass.$error">
                <div ng-message="required">Wird benötigt!</div>
            </div>
        </md-input-container>
        <div id="error-message">{{ctrl.errorMessage}}</div>
        <div id="ely-import-info">
            Deine Logindaten werden von Elyoos nicht gespeichert. Diese Informationen werden lediglich benötigt um das Addressbuch zu laden.
        </div>
    </div>
</div>
