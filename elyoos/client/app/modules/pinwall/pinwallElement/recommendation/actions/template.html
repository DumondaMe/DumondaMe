<div class="page-recommendation-actions" layout="row">
    <div>
        <md-button class="page-action md-fab md-mini" aria-label="Recommend Blog"
                   ng-disabled="ctrl.element.recommendedByUser"
                   ng-click="ctrl.recommendPage()">
            <md-icon md-svg-icon="cardActions:thumbUp" class="action-icon"></md-icon>
        </md-button>
        <md-tooltip md-direction="bottom" ng-if="ctrl.element.recommendedByUser">Du hast diese Seite empfohlen</md-tooltip>
        <md-tooltip md-direction="bottom" ng-if="!ctrl.element.recommendedByUser">Diese Seite empfehlen</md-tooltip>
    </div>
    <div class="number-container ">
        <span class="number">{{ctrl.element.numberOfRecommendations}}</span>
    </div>
</div>
