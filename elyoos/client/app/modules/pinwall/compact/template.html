<div id="ely-pinwall-compact">
    <div id="ely-pinwall-compact-container" layout="row" layout-wrap>
        <div ng-repeat="element in ctrl.pinwall" flex="100" flex-gt-sm="50">
            <ely-pinwall-compact-element-card element="element" ng-if="ctrl.$mdMedia('gt-xs')"></ely-pinwall-compact-element-card>
            <ely-pinwall-compact-element element="element" show-bottom-line="true" ng-if="!ctrl.$mdMedia('gt-xs')"></ely-pinwall-compact-element>
        </div>
    </div>
</div>
