<div class="place-recommendation">
    <div class="place-preview-image" ui-sref="page.detail({pageId: ctrl.element.pageId, label: 'Generic'})">
        <img ng-src="{{ctrl.element.previewUrl}}">
    </div>
    <div class="place-description" ui-sref="page.detail({pageId: ctrl.element.pageId, label: 'Generic'})">{{ctrl.element.description}}</div>
    <div class="action-container">
        <ely-pinwall-page-recommendation-actions request-running="ctrl.requestRunning"
                                                 element="ctrl.element"></ely-pinwall-page-recommendation-actions>
    </div>
</div>
