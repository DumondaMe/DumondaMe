<md-card id="ely-pinwall-recommended-user">
    <md-card-content>
        <div class="title-container" layout="row">
            <div class="card-title">Kontaktvorschläge</div>
            <span flex></span>
            <md-menu md-position-mode="target-right target" class="menu-container">
                <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Settings contact suggestion">
                    <md-icon md-svg-icon="cardActions:moreVert"></md-icon>
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button ng-click="ctrl.hideContactSuggestion()">
                            Vorschläge verbergen
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
        <div class="recommended-user" ng-repeat="user in ctrl.recommendedUser | limitTo: 5" layout="row">
            <img ng-src="{{user.profileUrl}}" class="profile-image" ui-sref="user.detail({userId: user.userId})">
            <div class="user-name" ui-sref="user.detail({userId: user.userId})">{{user.name}}</div>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Add to contact"
                       ng-click="ctrl.addContact(user.userId, user.name)">
                <md-icon md-svg-icon="cardActions:addContact"></md-icon>
                <md-tooltip md-direction="left">Zu Deinen Kontakten hinzufügen</md-tooltip>
            </md-button>
        </div>
    </md-card-content>
</md-card>
