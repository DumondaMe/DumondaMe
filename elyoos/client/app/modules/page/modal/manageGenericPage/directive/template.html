<form id="manage-generic-page-input" name="ctrl.manageGenericPageForm" layout="row" layout-sm="column" layout-xs="column">
    <div>
        <div layout="row" layout-align="center center">
            <div flex="nogrow" id="title-image-container">
                <img ng-src="{{ctrl.data.dataUri}}" ng-show="ctrl.data.dataUri">
            </div>
        </div>
        <div layout="row" layout-align="center center">
            <div flex="nogrow">
                <ely-button ng-disabled="ctrl.uploadStarted" ng-click="ctrl.openImagePreview()" label="Titelbild hinzufügen"
                            icon="system:image" ng-hide="ctrl.data.dataUri" hide show-gt-sm></ely-button>
                <ely-button ng-disabled="ctrl.uploadStarted" ng-click="ctrl.openImagePreview()" label="Titelbild hinzufügen"
                            icon="system:image" ng-hide="ctrl.data.dataUri" orientation="landscape" hide-gt-sm></ely-button>
                <md-button class="md-primary" ng-disabled="ctrl.uploadStarted" ng-click="ctrl.openImagePreview()"
                           aria-label="Edit Picture" ng-show="ctrl.data.dataUri">Titelbild ändern
                </md-button>
            </div>
        </div>
    </div>
    <div flex-offset-gt-sm="5" flex="grow">
        <div layout="row">
            <div flex="50">
                <md-select ng-model="ctrl.data.selectedTopics" multiple="true" placeholder="Thema" required ng-change="ctrl.dataChanged(true)">
                    <md-option ng-value="topic" ng-repeat="topic in ctrl.topics">{{ topic.description }}</md-option>
                </md-select>
            </div>
            <div flex="50" flex-offset="5">
                <md-select ng-model="ctrl.data.selectedLanguages" multiple="true" required placeholder="Sprache"
                           ng-change="ctrl.dataChanged(true)">
                    <md-option ng-value="language" ng-repeat="language in ctrl.languages">{{ language.description }}</md-option>
                </md-select>
            </div>
        </div>
        <md-input-container class="input-container">
            <label>Überschrift</label>
            <input name="title" ng-model="ctrl.data.title" required md-maxlength="160"
                   ng-disabled="ctrl.uploadStarted" ng-change="ctrl.dataChanged()"/>
            <div ng-messages="ctrl.manageGenericPageForm.title.$error">
                <div ng-message="required">Wird benötigt!</div>
                <div ng-message="md-maxlength">Text ist zu lang</div>
            </div>
        </md-input-container>
        <md-input-container class="input-container">
            <label>Allgemeine Beschreibung</label>
            <textarea name="description" ng-model="ctrl.data.description" required md-maxlength="1000"
                      ng-disabled="ctrl.uploadStarted" ng-change="ctrl.dataChanged()"></textarea>
            <div class="hint" ng-if="ctrl.manageGenericPageForm.description.$valid || ctrl.manageGenericPageForm.description.$pristine">
                Beschreibe in einer allgemeinen Form worum es geht. Vermeide persönliche Kommentare.
            </div>
            <div ng-messages="ctrl.manageGenericPageForm.description.$error">
                <div ng-message="required">Wird benötigt!</div>
                <div ng-message="md-maxlength">Text ist zu lang</div>
            </div>
        </md-input-container>
        <md-input-container class="input-container">
            <label>Webseite</label>
            <input name="website" ng-model="ctrl.data.website" md-maxlength="1000"
                   ng-disabled="ctrl.uploadStarted" ng-change="ctrl.dataChanged()"
                   ng-pattern="/[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/"/>
            <div class="hint" ng-if="ctrl.manageGenericPageForm.website.$valid || ctrl.manageGenericPageForm.website.$pristine">
                Link zur Webseite
            </div>
            <div ng-messages="ctrl.manageGenericPageForm.website.$error">
                <div ng-message="md-maxlength">Text ist zu lang</div>
                <div ng-message="pattern">Ungültiger Link</div>
            </div>
        </md-input-container>
    </div>
</form>
