<div class="ely-page-address-container" ng-show="ctrl.pageDetail.page.addresses.length > 0 || ctrl.pageDetail.administrators.isAdmin">
    <div class="page-section-title">Standorte</div>
    <div class="commands-container" ng-show="ctrl.pageDetail.administrators.isAdmin">
        <ely-icon-button class="first-element" icon="cardActions:add" label="Neuer Standort" ng-click="ctrl.addAddress()"
                         show-label-always="true"></ely-icon-button>
    </div>
    <div class="ely-page-address-content">
        <ely-page-detail-address-mobile-content page-detail="ctrl.pageDetail"></ely-page-detail-address-mobile-content>
    </div>
</div>
