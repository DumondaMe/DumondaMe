<div class="address-description-container">
    <div class="address-description-element" ng-repeat="address in ctrl.addresses | limitTo: ctrl.maxNumberOfAddresses" layout="row">
        <div flex="grow">
            <div class="address-title">{{address.address}}</div>
            <ely-expand-text class="description" description="{{address.description}}" length="120"></ely-expand-text>
        </div>
        <div flex="none" ng-if="ctrl.isAdmin === true" class="edit-address-container">
            <md-menu md-position-mode="target-right target" class="admin-menu">
                <md-icon ng-click="$mdOpenMenu($event)" md-svg-icon="cardActions:setting" aria-label="Address Settings"
                         class="admin-menu-icon"></md-icon>
                <md-menu-content>
                    <md-menu-item>
                        <md-button ng-click="ctrl.editAddress(address, $index)">Bearbeiten</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="ctrl.deleteAddress(address)">LÃ¶schen</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </div>
    <md-button ng-show="ctrl.maxNumberOfAddresses < ctrl.addresses.length" ng-click="ctrl.maxNumberOfAddresses = ctrl.maxNumberOfAddresses + 5"
               md-no-ink class="md-primary ely-next-button">
        <md-icon md-svg-icon="cardActions:arrowForward" aria-label="Next Events" class="ely-next-button-icon"></md-icon>
        NÃ¤chsten Standorte
    </md-button>
</div>
