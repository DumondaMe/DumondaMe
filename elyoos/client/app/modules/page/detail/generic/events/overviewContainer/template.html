<div class="ely-page-events-overview-container" ng-show="ctrl.actualHasEvents || ctrl.previousHasEvents">
    <md-tabs md-dynamic-height>
        <md-tab>
            <md-tab-label>
                <div>Aktuell</div>
            </md-tab-label>
            <md-tab-body>
                <md-content class="event-tab-content">
                    <ely-page-detail-events-overview is-actual="true" is-admin="ctrl.isAdmin" addresses="ctrl.addresses" edit-allowed="true"
                                                     commands="ctrl.commands" has-events="ctrl.setActualHasEvents"></ely-page-detail-events-overview>
                </md-content>
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
                <div>Bisherige</div>
            </md-tab-label>
            <md-tab-body>
                <md-content class="event-tab-content">
                    <ely-page-detail-events-overview is-actual="false" is-admin="ctrl.isAdmin" edit-allowed="false"
                                                     has-events="ctrl.setPreviousHasEvents"></ely-page-detail-events-overview>
                </md-content>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</div>
