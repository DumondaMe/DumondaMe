<div class="ely-page-events-overview-container">
    <md-tabs md-dynamic-height>
        <md-tab>
            <md-tab-label>
                <div>Aktuell</div>
            </md-tab-label>
            <md-tab-body>
                <md-content>
                    <ely-page-detail-events-overview is-actual="true" is-admin="ctrl.isAdmin"
                                                     commands="ctrl.commands"></ely-page-detail-events-overview>
                </md-content>
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
                <div>Bisherige</div>
            </md-tab-label>
            <md-tab-body>
                <md-content>
                    <ely-page-detail-events-overview is-actual="false" is-admin="ctrl.isAdmin"></ely-page-detail-events-overview>
                </md-content>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</div>
