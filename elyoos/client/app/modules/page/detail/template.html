<md-content id="ely-page-detail" ng-cloak>
    <div class="page-container">
        <ely-page-detail-book page-detail="ctrl.pageDetail" ng-if="ctrl.label === 'Book'"></ely-page-detail-book>
        <ely-page-detail-youtube page-detail="ctrl.pageDetail" ng-if="ctrl.label === 'Youtube'"></ely-page-detail-youtube>
        <ely-page-detail-link page-detail="ctrl.pageDetail" ng-if="ctrl.label === 'Link'"></ely-page-detail-link>
        <ely-blog-detail blog-detail="ctrl.pageDetail" ng-if="ctrl.label === 'Blog'"></ely-blog-detail>
        <ely-page-detail-generic page-detail="ctrl.pageDetail" ng-if="ctrl.label === 'Generic'"></ely-page-detail-generic>
    </div>
</md-content>
