<div class="ely-similar-page-youtube" layout="row">
    <div class="youtube-image" flex="none" ui-sref="page.detail({pageId: ctrl.page.pageId, label: ctrl.page.label})">
        <div class="youtube-image-align"></div>
        <img ng-src="{{ctrl.getYoutubeImage(ctrl.page.linkEmbed)}}"/>
    </div>
    <div class="page-content-container" flex>
        <div class="title" ui-sref="page.detail({pageId: ctrl.page.pageId, label: ctrl.page.label})">
            {{ctrl.page.title}}
        </div>
        <ely-topics-color class="topics" is-text-expanded="true" topics="ctrl.page.topic">
        </ely-topics-color>
        <div class="description" ui-sref="page.detail({pageId: ctrl.page.pageId, label: ctrl.page.label})">
            {{ctrl.page.description}}
        </div>
        <div>
            <ely-page-detail-similar-page-recommendation
                    number-of-recommendations="ctrl.page.recommendation.summary.numberOfRecommendations"
                    page-id="ctrl.page.pageId" label="ctrl.page.label">
            </ely-page-detail-similar-page-recommendation>
        </div>
    </div>
</div>
