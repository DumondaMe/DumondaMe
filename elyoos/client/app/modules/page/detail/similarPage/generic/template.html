<div class="ely-similar-page-generic" layout="row">
    <div class="generic-image" ui-sref="page.detail({pageId: ctrl.page.pageId, label: ctrl.page.label})" flex="none">
        <div class="generic-image-align"></div>
        <img ng-src="{{ctrl.page.previewUrl}}"/>
    </div>
    <div class="page-content-container" flex>
        <div class="title" ui-sref="page.detail({pageId: ctrl.page.pageId, label: ctrl.page.label})">{{ctrl.page.title}}</div>
        <ely-topics-color class="topics" is-text-expanded="true" topics="ctrl.page.topic"></ely-topics-color>
        <div class="description" ui-sref="page.detail({pageId: ctrl.page.pageId, label: ctrl.page.label})">
            {{ctrl.page.description}}
        </div>
        <div>
            <ely-page-detail-similar-page-recommendation
                    number-of-recommendations="ctrl.page.recommendation.summary.numberOfRecommendations"
                    page-id="ctrl.page.pageId" label="ctrl.page.label">
            </ely-page-detail-similar-page-recommendation>
        </div>
    </div>
</div>
