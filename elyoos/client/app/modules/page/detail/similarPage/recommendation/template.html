<div class="recommendation" layout="row">
    <div ng-hide="ctrl.uploadRunning">
        <md-button class="page-action md-fab md-mini" aria-label="Recommend Page"
                   ng-disabled="ctrl.pageRecommended"
                   ng-click="ctrl.addRecommendation()">
            <md-icon md-svg-icon="cardActions:thumbUp" class="action-icon"></md-icon>
        </md-button>
        <md-tooltip md-direction="bottom"
                    ng-show="">Diesen Beitrag empfehlen
        </md-tooltip>
    </div>
    <div ng-show="ctrl.uploadRunning">
        <md-progress-circular class="upload-recommendation" md-mode="indeterminate"
                              md-diameter="16"></md-progress-circular>
    </div>
    <div class="number-container">
        <span class="number">{{ctrl.numberOfRecommendations}}</span>
        <span class="description">Empfehlungen</span>
    </div>
</div>
