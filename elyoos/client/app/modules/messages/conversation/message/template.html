<div class="ely-conversation-message">
    <div class="chat-bubble" ng-class="{'right-in': ctrl.message.isUser, 'left-in': !ctrl.message.isUser}">
        <div class="text md-body-1">
            {{ctrl.message.text}}
        </div>
        <div class="time">
            {{ctrl.dateFormatter.getTime(ctrl.message.timestamp)}}
        </div>
    </div>
</div>
