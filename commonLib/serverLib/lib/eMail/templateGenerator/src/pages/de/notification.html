<container>
    <row>
        <div class="header-dumonda-me">
            <h1 class="logo-description">DumondaMe
                <span class="show-for-large logo-description-small">Für eine leuchtende Zukunft</span>
            </h1>
        </div>
    </row>
    <spacer size="40"></spacer>
    <row>
        <columns small="12">
            <center>
                <button class="large secondary radius"
                        href="https://www.dumonda.me/notifications">Benachrichtigungen öffnen</button>
            </center>
        </columns>
    </row>
    <spacer size="10"></spacer>
    <row>
        <columns small="12" large="12">
            {{{{raw}}}}{{preview|safe}}{{{{/raw}}}}
        </columns>
    </row>
    <spacer size="40"></spacer>

    <p class="text-center">
        <small>In <a href="https://www.dumonda.me/setting?section=email">Einstellungen</a> kannst du
            konfigurieren, wie oft dir DumondaMe ein E-Mail zukommen lassen soll wenn du neue Benachrichtigungen hast.
        </small>
    </p>
    <spacer size="30"></spacer>
</container>
