<container>
    <row>
        <div class="header-dumonda-me">
            <h1 class="logo-description">DumondaMe
                <span class="show-for-large logo-description-small">Das Netzwerk für eine zukunftsfähige Gesellschaft</span>
            </h1>
        </div>
    </row>
    <spacer size="60"></spacer>
    <row>
        <columns small="12" large="4">
            <img class="small-float-center profile-image" src="cid:url" alt="">
        </columns>
        <columns small="12" large="8">
            <p class="invitation-text"><strong>{{{{raw}}}}{{name}}{{{{/raw}}}}</strong> bittet dich folgende Frage zu beantworten:</p>

            <a class="link-to-question" {{{{raw}}}}href="{{questionLink}}"{{{{/raw}}}}>{{{{raw}}}}{{question}}{{{{/raw}}}}</a>

        </columns>
    </row>
    <spacer size="60"></spacer>

    <p class="text-center">
        <a class="unsubscribe-link" {{{{raw}}}}href="{{unsubscribeLink}}"{{{{/raw}}}}>Abbestellen</a>
    </p>
    <spacer size="30"></spacer>
</container>
