<container>
    <row>
        <div class="header-dumonda-me">
            <h1 class="logo-description">DumondaMe
                <span class="show-for-large logo-description-small">The Network for a sustainable society</span>
            </h1>
        </div>
    </row>
    <spacer size="60"></spacer>
    <row>
        <columns small="12" large="8">
            <p class="invitation-text">You have  <strong>{{{{raw}}}}{{numberOfNotifications}}{{{{/raw}}}}</strong> new
                {{{{raw}}}}{% if numberOfNotifications == 1 %}notification{% else %}notifications{% endif
                %}{{{{/raw}}}}</p>

        </columns>
    </row>
    <spacer size="10"></spacer>
    <row>
        <columns small="12">
            <center>
                <button class="large secondary radius"
                        href="https://www.dumonda.me/setting?section=emailNotification">Open notifications</button>
            </center>
        </columns>
    </row>
    <spacer size="40"></spacer>

    <p class="text-center">
        <a class="unsubscribe-link" {{{{raw}}}}href="{{unsubscribeLink}}" {{{{/raw}}}}>Unsubscribe</a>
    </p>
    <spacer size="30"></spacer>
</container>
