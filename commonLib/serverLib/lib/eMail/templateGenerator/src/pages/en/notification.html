<container>
    <row>
        <div class="header-dumonda-me">
            <h1 class="logo-description">DumondaMe
                <span class="show-for-large logo-description-small">For a bright future</span>
            </h1>
        </div>
    </row>
    <spacer size="40"></spacer>
    <row>
        <columns small="12">
            <center>
                <button class="large secondary radius"
                        href="https://www.dumonda.me/notifications">Open notifications</button>
            </center>
        </columns>
    </row>
    <spacer size="10"></spacer>
    <row>
        <columns small="12" large="12">
            {{{{raw}}}}{{preview|safe}}{{{{/raw}}}}
        </columns>
    </row>
    <spacer size="40"></spacer>

    <p class="text-center">
        <small>In <a href="https://www.dumonda.me/setting?section=email">Settings</a> you can
            configure how often you want DumondaMe to send you an email when you have new notifications.
        </small>
    </p>
    <spacer size="30"></spacer>
</container>
