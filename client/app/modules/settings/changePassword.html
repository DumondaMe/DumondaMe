<div id="content-settings-password">
    <div id="centerCol">
        <div id="inner-centerCol">
            <div id="manage-profile">
                <form class="form-horizontal" name="profileForm" role="form" novalidate>
                    <div class="form-group">
                        <label for="inputPasswordActual" class="col-sm-4 control-label">Aktuelles
                            Passwort
                        </label>

                        <div class="col-sm-8">
                            <input name="inputPassword" ng-model="password.actualPassword"
                                   class="form-control"
                                   type="password"
                                   id="inputPasswordActual"
                                   required ng-maxlength="30">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-4 control-label">Neu
                        </label>

                        <div class="col-sm-8">
                            <input name="inputPassword" ng-model="password.newPassword"
                                   class="form-control"
                                   type="password"
                                   id="inputPassword"
                                   required ng-maxlength="30">

                        </div>
                    </div>
                    <div class="form-group">
                        <label  id="label-password-confirm" for="inputPasswordConfirm" class="col-sm-4 control-label">Neues
                            Passwort erneut eingeben
                        </label>

                        <div class="col-sm-8">
                            <input name="inputPasswordConfirm"
                                   ng-model="password.newPasswordConfirm"
                                   class="form-control"
                                   type="password"
                                   id="inputPasswordConfirm"
                                   required ng-maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <div>
                                <button id="submit-change-profile" type="submit"
                                        class="btn btn-default"
                                        ng-click="submitNewPassword()">
                                    Passwort ändern
                                </button>
                            </div>
                            <div class="alert-input alert-danger"
                                 ng-show="profileForm.$invalid && submitFailed">
                                <span>Bitte füllen Sie alle Werte korrekt aus</span>
                            </div>
                            <div class="alert-input alert-danger"
                                 ng-show="profileForm.$invalid == false && submitFailedToServer">
                                <span>Fehler auf dem Server. Die Werte konnten nicht gespeichert werden</span>
                            </div>
                            <div class="alert-input alert-success"
                                 ng-show="successUserDataChange && profileForm.$pristine">
                                <span>Passwort erfolgreich geändert</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="leftColNav" ng-include="'app/modules/settings/leftNavCol.html'"></div>
</div>
