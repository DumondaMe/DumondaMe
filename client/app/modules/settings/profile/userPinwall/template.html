<div id="setting-user-pinwall">
    <div class="setting-title" ng-hide="ctrl.noPinwall">Deine Pinwand</div>
    <div class="pinwall-container" ely-infinite-scroll="ctrl.nextPinwallInfo()">
        <ely-pinwall pinwall="ctrl.user.pinwall" gap="false"></ely-pinwall>
    </div>
    <md-card class="pinwall-no-element" ng-if="ctrl.noPinwall">
        <md-content>
            <div class="no-pinwall-title">Du hast noch keinen Blog geschreiben oder eine Empfehlung gemacht.</div>
        </md-content>
    </md-card>
</div>
