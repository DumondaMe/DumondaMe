<div id="setting-user-pinwall">
    <div class="setting-title" ng-hide="ctrl.noPinwall">Deine Bewertungen und Blogs</div>
    <div class="pinwall-container">
        <ely-pinwall pinwall="ctrl.user.pinwall" breakpoint="{{ctrl.breakpoint}}" gap="false"></ely-pinwall>
    </div>
    <md-card class="pinwall-no-element" ng-if="ctrl.noPinwall">
        <md-content>
            <div class="no-pinwall-title">Du hast noch keinen Blog geschrieben oder eine Empfehlung gemacht.</div>
        </md-content>
    </md-card>
</div>
