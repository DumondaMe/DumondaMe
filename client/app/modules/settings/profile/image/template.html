<md-card id="ely-setting-profile-image">
    <md-card-content>
        <div layout="column" layout-align="none center">
            <img ng-src="{{ctrl.profile.profileImage}}" class="profile-image">
            <div>
                <md-button class="md-primary" ng-click="ctrl.uploadProfileImage()">Bild Ã¤ndern</md-button>
            </div>
            <div class="contact-statistic" ng-click="ctrl.goToContacting()">
                <span ng-if="ctrl.profile.numberOfContacting > 0" class="number-of-contacting">{{ctrl.profile.numberOfContacting}}</span>
                <ng-pluralize count="ctrl.profile.numberOfContacting"
                              when="{'0': 'Noch Niemand folgt Dir',
                                    '1': ' Person folgt Dir',
                                    'other': ' Personen folgen Dir'}"></ng-pluralize>
            </span>
        </div>
    </md-card-content>
</md-card>
