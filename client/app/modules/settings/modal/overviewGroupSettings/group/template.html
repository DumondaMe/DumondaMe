<div class="privacy-container">
    <div class="title-container" layout="row">
        <div class="md-title title">{{ctrl.title}}</div>
        <span flex></span>
        <div flex="none" class="change-button">
            <md-button class="md-icon-button md-primary" ng-click="ctrl.openEdit(group)">
                <md-icon md-svg-icon="cardActions:edit"></md-icon>
            </md-button>
        </div>
    </div>
    <ul ng-if="!group.profileVisible">
        <li class="description">Sehen nur Deinen Namen</li>
    </ul>
    <ul ng-if="group.profileVisible && ctrl.isPublic">
        <li class="description">Sehen Dein komplettes Profil</li>
    </ul>
    <ul ng-if="group.profileVisible && !ctrl.isPublic">
        <li class="description" ng-if="group.contactsVisible">Sieht deine Kontakte</li>
        <li class="description" ng-if="group.imageVisible">Sieht Deine Profilbild</li>
        <li class="description" ng-if="group.profileDataVisible">Sieht Deine Profil Daten</li>
        <li class="description" ng-if="group.pinwallVisible">Sieht Deine Bewertungen</li>
    </ul>
</div>
