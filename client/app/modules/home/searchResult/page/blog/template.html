<md-card class="ely-search-result-blog-page">
    <div class="blog-page-container" ng-click="ctrl.goToDetail()">
        <div class="blog-header" layout="row">
            <div class="blogger-image" flex="none">
                <img ng-src="{{ctrl.page.profileUrl}}">
            </div>
            <div class="blog-header-container">
                <div class="user-name">{{ctrl.page.writerName}}</div>
                <ely-topics-color topics="ctrl.page.topic"></ely-topics-color>
            </div>
        </div>
        <div class="blog-info">
            <div class="blog-title">{{ctrl.page.title}}</div>
            <div class="blog-text">{{ctrl.page.text}}</div>
        </div>
    </div>
</md-card>
