            <ely-contact-preview-square user="user"></ely-contact-preview-square>
        </div>

    <div class="result-container" ng-if="ctrl.resultConverted.books.length > 0">

        </div>
    </div>
    <div class="result-container" ng-if="ctrl.resultConverted.links.length > 0">
