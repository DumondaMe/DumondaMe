<div layout="row" class="book-recommendation">
    <img flex="none" class="preview-img" ng-src="{{ctrl.element.url}}">
    <div class="content-container" flex>
        <div class="title">{{ctrl.element.title}}</div>
        <div class="recommended">Bewertet {{ctrl.getFormattedDate(ctrl.element.created, 'LLL')}} von</div>
        <div layout="row">
            <img class="user-avatar" ng-src="{{ctrl.element.profileUrl}}" felx="none"/>
            <div flex>
                <div class="user-name">{{ctrl.element.name}}</div>
                <ely-star-rating class="page-rating" is-readonly="true" is-x-small="true"
                                 number-of-selected-stars-readonly="ctrl.element.rating"></ely-star-rating>
            </div>
        </div>
    </div>
</div>
