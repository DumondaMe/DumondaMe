<div ng-controller="HomePinwallElementBlogCtrl">
    <div class="pinwall-element-description"> Blog
        <div class="options" ng-show="element.isAdmin" data-toggle="dropdown" aria-expanded="false" data-placement="bottom-right"
             bs-dropdown="user.actions"><img src="app/img/settings.png"></div>
    </div>
    <img class="pinwall-element-profile-image img-circle" ng-src="{{cacheUrl(element.profileUrl)}}">

    <div class="pinwall-element-profile-description">
        <div class="pinwall-element-profile-name">{{element.name}}</div>
        <div class="pinwall-element-time">{{getFormattedDate(element.created, 'LLL')}}</div>
    </div>
    <div class="blog-text">
        <ely-expand-text class="blog-text-expand" description="{{element.text}}" ng-if="!element.hasOwnProperty('url')"
                         max-height="30em"></ely-expand-text>
        <div class="blog-text-image" ng-if="element.hasOwnProperty('url')" ng-click="openFullScreenDetail()">{{element.text}}</div>
    </div>
    <div class="blog-image-preview" ng-if="element.hasOwnProperty('url')" ng-click="openFullScreenDetail()">
        <img ng-src="{{cacheUrl(element.url)}}">
    </div>
</div>
