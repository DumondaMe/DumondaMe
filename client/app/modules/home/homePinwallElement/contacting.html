<div ng-controller="HomePinwallElementContactingCtrl">
    <div class="description"> Personen die Dich als Kontakt hinzugef&uuml;gt haben</div>
    <div class="profile-messages" ng-repeat="contacting in element.contacting">
        <div ng-click="openDetail(contacting.userId)">
            <img class="profile-image img-circle" ng-src="{{cacheUrl(contacting.profileUrl)}}">

            <div class="profile-description">
                <div class="profile-name">{{contacting.name}}</div>
                <div class="info">{{getFormattedDate(contacting.contactAdded)}}</div>
            </div>
        </div>
    </div>
    <div class="link" ng-show="element.numberOfContacting === 4" ui-sref="contact.contacting">
        1 weitere Person hat Dich als Kontakt hinzugef&uuml;gt
    </div>
    <div class="link" ng-show="element.numberOfContacting > 4" ui-sref="contact.contacting">
        {{element.numberOfContacting - 3}} weitere Personen haben Dich als Kontakt hinzugef&uuml;gt
    </div>
</div>
