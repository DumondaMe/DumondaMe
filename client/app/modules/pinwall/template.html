<div class="md-padding" layout-wrap layout="row">
    <ely-pinwall-contacting contacting="ctrl.contacting" ng-if="ctrl.contacting"></ely-pinwall-contacting>
    <div flex="100" ng-repeat="pinwallElement in ctrl.pinwall">
        <ely-pinwall-element on-blog-removed="ctrl.blogRemoved" element="pinwallElement"></ely-pinwall-element>
    </div>
    <div class="pinwall-gab" ng-if="ctrl.gap && ctrl.pinwall.length > 0"></div>
</div>
