<div class="youtube-recommendation-desktop">
    <div class="category-description">
        <div class="category-type" ng-class="ctrl.getCategoryClass(category)"
             ng-repeat="category in ctrl.element.category">{{ctrl.getCategory(category)}}
        </div>
    </div>
    <ely-iframe width="418" height="300" secure-link="https://www.youtube.com/embed/" src="ctrl.element.link"
                layout="row" layout-align="center center"></ely-iframe>
    <div class="youtube-description">{{ctrl.element.description}}</div>
    <ely-pinwall-recommendation-rating-overview element="ctrl.element"></ely-pinwall-recommendation-rating-overview>
</div>
