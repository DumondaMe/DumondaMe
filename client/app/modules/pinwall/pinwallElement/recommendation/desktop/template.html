<md-card class="card-recommendation-desktop">
    <div class="header" layout="row">
        <div ng-click="ctrl.openUserDetail()">
            <img class="user-image" ng-src="{{ctrl.element.profileUrl}}"/>
        </div>
        <div>
            <div class="md-title recommendation-title">
                <!--<span ng-hide="ctrl.element.label !== 'Book'">
                    <span ng-if="ctrl.element.thisRecommendationByUser">hast das Buch</span>
                    <span ng-if="!ctrl.element.thisRecommendationByUser">hat das Buch</span>
                    <a class="page-title" ui-sref="page.detail({label: 'Book', pageId: ctrl.element.pageId})">{{ctrl.element.title}}</a>
                    bewertet</span>-->
                <ely-pinwall-recommendation-desktop-book-title element="ctrl.element"
                                                               ng-if="ctrl.element.label === 'Book'"></ely-pinwall-recommendation-desktop-book-title>
                <ely-pinwall-recommendation-desktop-youtube-title element="ctrl.element"
                                                                  ng-if="ctrl.element.label === 'Youtube'"></ely-pinwall-recommendation-desktop-youtube-title>
                <ely-pinwall-recommendation-desktop-link-title element="ctrl.element"
                                                               ng-if="ctrl.element.label === 'Link'"></ely-pinwall-recommendation-desktop-link-title>
            </div>
            <div class="md-subhead recommendation-created">{{ctrl.getFormattedDate(ctrl.element.created, 'LLL')}}
                <ely-star-rating class="page-rating" is-readonly="true" is-x-small="true"
                                 number-of-selected-stars-readonly="ctrl.element.rating"></ely-star-rating>
            </div>
        </div>
    </div>
    <ely-pinwall-recommendation-desktop-book element="ctrl.element" ng-if="ctrl.element.label === 'Book'"></ely-pinwall-recommendation-desktop-book>
    <ely-pinwall-recommendation-desktop-youtube element="ctrl.element"
                                                ng-if="ctrl.element.label === 'Youtube'"></ely-pinwall-recommendation-desktop-youtube>
    <ely-pinwall-recommendation-desktop-link element="ctrl.element" ng-if="ctrl.element.label === 'Link'"></ely-pinwall-recommendation-desktop-link>
</md-card>
