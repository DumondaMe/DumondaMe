<div class="book-recommendation-desktop">
    <div layout="row" class="content-container">
        <div class="book-preview-image" flex="none">
            <img ng-src="{{ctrl.element.bookPreviewUrl}}">
        </div>
        <div class="description-container" layout="column">
            <ely-topics topics="ctrl.element.topic"></ely-topics>
            <div>
                <div class="book-description">{{ctrl.element.description}}</div>
            </div>
        </div>
    </div>
    <ely-pinwall-recommendation-rating-overview element="ctrl.element"></ely-pinwall-recommendation-rating-overview>
</div>
