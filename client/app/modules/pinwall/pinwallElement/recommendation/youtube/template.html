<div class="youtube-recommendation">
    <md-card-header>
        <md-card-avatar>
            <img class="md-user-avatar" ng-src="{{ctrl.element.profileUrl}}"/>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title user-name">{{ctrl.element.name}}</span>
            <span class="md-subhead">Bewertet {{ctrl.getFormattedDate(ctrl.element.created, 'LLL')}}</span>
        </md-card-header-text>
    </md-card-header>
    <div class="content-container">
        <div layout="column">
            <ely-iframe flex="100" height="230" secure-link="https://www.youtube.com/embed/" src="ctrl.element.link"></ely-iframe>
            <div class="description" flex>
                <div class="page-title">{{ctrl.element.title}}</div>
                <ely-star-rating class="page-rating" is-readonly="true" is-x-small="true"
                                 number-of-selected-stars-readonly="ctrl.element.rating"></ely-star-rating>
            </div>
        </div>
    </div>
</div>
