<div class="blog-actions" layout="row">
    <div ng-show="!ctrl.element.recommendedByUser">
        <md-button class="blog-action md-fab md-mini" aria-label="Recommend Blog" ng-disabled="ctrl.element.isAdmin" ng-click="ctrl.recommendBlog()">
            <md-icon md-svg-icon="cardActions:thumbUp" class="action-icon"></md-icon>
        </md-button>
    </div>
    <div class="blog-action" ng-show="ctrl.element.recommendedByUser && ctrl.element.recommendationId">
        <md-button class="blog-action md-fab md-mini" aria-label="Remove Recommendation Blog" ng-click="ctrl.removeRecommendationBlog()">
            <md-icon md-svg-icon="cardActions:thumbDown" class="action-icon"></md-icon>
        </md-button>
    </div>
    <div class="number-container ">
        <span class="number">{{ctrl.element.numberOfRecommendations}}</span>
    </div>
    <span flex></span>
    <div class="blog-action">
        <md-button class="blog-action md-fab md-mini" aria-label="Comment Blog">
            <md-icon md-svg-icon="cardActions:comment" class="action-icon"></md-icon>
        </md-button>
    </div>
</div>
