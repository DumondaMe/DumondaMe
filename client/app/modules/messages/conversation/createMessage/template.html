<md-dialog aria-label="Send new Message" ng-cloak id="ely-conversation-message-create">
    <form name="createMessageForm" class="content-form">
        <md-dialog-content class="md-dialog-content">
            <div class="md-title title">Nachricht an <span class="name">{{ctrl.description}}</span> schreiben</div>
            <md-input-container class="message-input-container">
                <label>Nachricht...</label>
                <textarea name="messageText" class="message-input" ng-model="ctrl.newMessage" required md-maxlength="1000"
                          ng-disabled="ctrl.uploadStarted" ng-change="ctrl.messageTextChanged()"></textarea>
                <div ng-messages="createMessageForm.messageText.$error" ng-show="createMessageForm.messageText.$dirty">
                    <div ng-message="required">Wird ben√∂tigt!</div>
                    <div ng-message="md-maxlength">Text ist zu lang</div>
                </div>
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="ctrl.cancel()" ng-disabled="ctrl.uploadStarted">Abbrechen</md-button>
            <md-button class="md-raised md-primary" ng-click="ctrl.sendMessage()"
                       ng-disabled="ctrl.uploadStarted || createMessageForm.$invalid || !ctrl.uploadAllowed">Senden
            </md-button>
        </md-dialog-actions>
    </form>
    <md-progress-linear ng-if="ctrl.uploadStarted" md-mode="indeterminate"></md-progress-linear>
</md-dialog>
