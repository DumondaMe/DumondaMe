<div id="ely-conversation" layout="row">
    <div class="conversation-description" layout="row" layout-align="start center">
        <div class="description">{{ctrl.thread.threadDescription}}</div>
    </div>
    <md-content id="ely-conversation-content" flex>
        <div class="conversation-container" ely-infinite-scroll="ctrl.nextMessages()">
            <div class="md-padding" layout-wrap layout="row">
                <div flex="100" ng-repeat="message in ctrl.thread.messages">
                    <div class="date-container" ng-if="ctrl.checkIsNewDay($index, ctrl.thread.messages)">
                        <div class="date">{{ctrl.format(message.timestamp)}}</div>
                    </div>
                    <ely-message message="message"></ely-message>
                </div>
            </div>
        </div>
    </md-content>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')">
        <ely-thread-overview ng-if="ctrl.$mdMedia('gt-md')"></ely-thread-overview>
    </md-sidenav>
    <md-button class="md-fab md-mini create-message-fab" aria-label="Create Message" ng-click="ctrl.createMessage()">
        <md-icon md-svg-icon="navFAB:add"></md-icon>
    </md-button>
</div>
