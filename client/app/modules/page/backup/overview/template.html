<div id="content-page-overview">
    <div id="centerCol">
        <div id="inner-centerCol">
            <ely-page-preview-container video-width="160" video-height="255" title="Suchergebnisse" service="ctrl.SearchPage"
                                        page-request-start="ctrl.searchPageRequest" hide-preview="!ctrl.hide"></ely-page-preview-container>
            <ely-page-preview-container title="Beliebteste Bücher deiner Kontakte" service="ctrl.PopularPages"
                                        page-request-start="ctrl.popularBooksContact" hide-preview="ctrl.hide"></ely-page-preview-container>
            <ely-page-preview-container video-width="160" video-height="255"
                                        title="Beliebteste Youtube Videos deiner Kontakte" service="ctrl.PopularPages"
                                        page-request-start="ctrl.popularYoutubeContact" hide-preview="ctrl.hide"></ely-page-preview-container>
            <ely-page-preview-container title="Beliebteste Bücher" service="ctrl.PopularPages"
                                        page-request-start="ctrl.popularBooksAll" hide-preview="ctrl.hide"></ely-page-preview-container>
            <ely-page-preview-container video-width="160" video-height="255"
                                        title="Beliebteste Youtube Videos" service="ctrl.PopularPages"
                                        page-request-start="ctrl.popularYoutubeAll" hide-preview="ctrl.hide"></ely-page-preview-container>
            <div id="search-box-container">
                <ely-search-box description="Suche nach Seite..." query="ctrl.query"
                                get-query-suggestion="ctrl.getUserSuggestion"
                                get-query="ctrl.searchPage"></ely-search-box>
            </div>
        </div>
    </div>
</div>
