<div class="page-detail-commons">
    <div class="rating-overviews">
        <div class="rating-overview" ng-show="pageDetail.recommendation.summary.contact.numberOfRatings > 0">
            <ely-star-rating is-readonly="true" is-small="true"
                             number-of-selected-stars-readonly="pageDetail.recommendation.summary.contact.rating"></ely-star-rating>
            <div class="rating-overview-description">
                (Kontakte {{pageDetail.recommendation.summary.contact.numberOfRatings}})
            </div>
        </div>
        <div class="rating-overview"
             ng-show="pageDetail.recommendation.summary.contact.numberOfRatings === 0 && pageDetail.recommendation.summary.all.numberOfRatings > 0">
            <div class="no-rating-description">
                Noch keine Bewertungen durch deine Kontakte
            </div>
        </div>
        <div class="rating-overview" ng-show="pageDetail.recommendation.summary.all.numberOfRatings > 0">
            <ely-star-rating is-readonly="true" is-small="true"
                             number-of-selected-stars-readonly="pageDetail.recommendation.summary.all.rating"></ely-star-rating>
            <div class="rating-overview-description">
                (Alle {{pageDetail.recommendation.summary.all.numberOfRatings}})
            </div>
        </div>
        <div class="rating-overview"
             ng-show="pageDetail.recommendation.summary.contact.numberOfRatings === 0 && pageDetail.recommendation.summary.all.numberOfRatings === 0">
            <div class="no-rating-description">
                Noch keine Bewertungen
            </div>
        </div>
    </div>
</div>
