<div id="page-handling-details-book">
    <div class="card-element">
        <form name="commonForm">
            <div class="description">Buch</div>
            <ely-page-handling-detail-select-picture image-changed="ctrl.editDataHasChanged"
                                                     image-preview-url="ctrl.imagePreview"></ely-page-handling-detail-select-picture>
            <div id="create-book-page">
                <div>
                    <md-input-container>
                        <label>Autor</label>
                        <input md-maxlength="255" required="" name="inputAuthor" aria-label="Autor"
                               ng-model="ctrl.authors" ng-change="ctrl.editDataHasChanged()">

                        <div ng-messages="commonForm.inputAuthor.$error">
                            <div ng-message="required">Dieses Feld wird benötigt!</div>
                            <div ng-message="md-maxlength">Text ist zu lang!</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label>Erscheinungsdatum</label>
                        <input name="inputPublicationDate" aria-label="Erscheinungsdatum"
                               ng-model="ctrl.publishDate" ng-change="ctrl.publishDateChanged()">

                        <div ng-messages="commonForm.inputPublicationDate.$error">
                            <div ng-message="custom">Gib ein gütiges Datum an (z.B. {{ctrl.getDateExample()}})</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
            <div id="description-area">
                <md-content>
                    <md-input-container>
                        <label>Beschreibung</label>
                        <textarea md-maxlength="10000" required="" name="inputDescriptionArea" aria-label="Beschreibung"
                                  ng-model="ctrl.description" ng-change="ctrl.editDataHasChanged()"></textarea>

                        <div ng-messages="commonForm.inputDescriptionArea.$error">
                            <div ng-message="required">Dieses Feld wird benötigt!</div>
                            <div ng-message="md-maxlength">Text ist zu lang!</div>
                        </div>
                    </md-input-container>
                </md-content>
            </div>

            <md-button class="md-primary md-raised ely-button"
                       ng-click="ctrl.uploadPage()"
                       ng-disabled="commonForm.$invalid"
                       ng-hide="ctrl.isEditMode">
                Seite erstellen
            </md-button>
            <md-button class="md-primary md-raised ely-button"
                       ng-click="ctrl.uploadPage()"
                       ng-disabled="commonForm.$invalid || !ctrl.editDataChanged"
                       ng-show="ctrl.isEditMode">
                Änderung speichern
            </md-button>
        </form>
    </div>
</div>
