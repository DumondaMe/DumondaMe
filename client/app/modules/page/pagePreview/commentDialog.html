<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div id="modal-comment-dialog" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title"><h4 class="modal-title" ng-bind="title"></h4></div>
            <div class="modal-body">
                <img ng-src="{{contact.url}}" class="modal-body-profile-img img-circle">

                <div class="modal-body-user-info">
                    <div class="modal-body-name">
                        {{contact.name}}
                    </div>
                    <ely-star-rating is-readonly="true" is-x-small="true" class="modal-body-rating"
                                     number-of-selected-stars-readonly="contact.rating"></ely-star-rating>
                </div>
                <div class="modal-body-comment">
                    {{contact.comment}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="confirm()">Ok</button>
            </div>
        </div>
    </div>
</div>
