<div class="page-preview" ng-click="openDetail(pagePreview.pageId, pagePreview.label)">
    <div class="page-preview-image-container">
        <img ng-src="{{pagePreview.url}}" class="page-preview-image">
    </div>
    <div class="page-preview-title">
        {{pagePreview.title}}
    </div>
    <ely-star-rating is-readonly="true" is-x-small="true" class="page-preview-rating" ng-show="pagePreview.recommendation.summary.numberOfRatings > 0"
                     number-of-selected-stars-readonly="pagePreview.recommendation.summary.rating"></ely-star-rating>
</div>
