<div ng-class="{'page-preview': !longFormat && !landscapeFormat, 'page-preview-long': longFormat && !landscapeFormat, 'page-preview-landscape': landscapeFormat}"
     ng-click="openDetail(pagePreview.pageId, pagePreview.label)">
    <div class="page-preview-image-container">
        <img ng-src="{{pagePreview.url}}" class="page-preview-image" ng-hide="pagePreview.subCategory === 'Youtube'">
        <ely-iframe width="{{videoWidth}}" height="{{videoHeight}}" secure-link="https://www.youtube.com/embed/" src="pagePreview.link"
                    ng-show="pagePreview.subCategory === 'Youtube'"></ely-iframe>
    </div>
    <div class="page-preview-title">
        {{pagePreview.title}}
    </div>
    <div class="page-preview-language">
        {{pagePreview.labelShow}}, {{pagePreview.languageShow}}
    </div>
    <div class="page-preview-contact" ng-if="longFormat && !landscapeFormat">
        <div class="page-preview-contact-name">{{pagePreview.recommendation.contact.name}}</div>
    </div>
    <ely-star-rating is-readonly="true" is-x-small="true" class="page-preview-rating" ng-show="pagePreview.recommendation.summary.numberOfRatings > 0"
                     number-of-selected-stars-readonly="pagePreview.recommendation.summary.rating"></ely-star-rating>
    <ely-star-rating is-readonly="true" is-x-small="true" class="page-preview-rating" ng-show="pagePreview.recommendation.contact.rating"
                     number-of-selected-stars-readonly="pagePreview.recommendation.contact.rating"></ely-star-rating>
</div>
