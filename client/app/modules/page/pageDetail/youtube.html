<div id="ely-youtube-page">
    <div class="header">
        <div class="youtube-embedded">
            <ely-iframe width="650" height="400" secure-link="https://www.youtube.com/embed/" src="pageDetail.page.link"></ely-iframe>
        </div>
        <div class="header-content">
            <div class="youtube-title">{{pageDetail.page.title}}</div>
            <div class="header-commands" ng-controller="AddRemoveRecommendationCtrl">
                <md-button class="md-raised md-primary ely-button"
                           ng-click="addNewRecommendation(pageDetail, pageId, label, pageDetail.page.title)"
                           ng-hide="pageDetail.recommendation.user">
                    Bewerten
                </md-button>
            </div>
            <div ng-include="'app/modules/page/pageDetail/common/ratingOverview.html'"></div>
        </div>
    </div>
    <div ng-include="'app/modules/page/pageDetail/common/commonBody.html'"></div>
</div>
