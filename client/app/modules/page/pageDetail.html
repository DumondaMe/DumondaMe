<div id="content-page-detail">
    <div id="centerCol">
        <div id="inner-centerCol">
            <div class="page-detail-header">
                <div class="page-detail-header-image">
                    <img ng-src="{{pageDetail.page.titleUrl}}">
                </div>
                <div class="page-detail-header-list">
                    <div class="row">
                        <div class="page-detail-header-title">
                            {{pageDetail.page.title}}
                        </div>
                        <div class="page-detail-header-category">
                            ({{category}})
                        </div>
                    </div>
                    <div class="row" ng-show="authorsWithProfile.length > 0 || authors.length > 0">
                        <div class="page-detail-header-author-title">
                            von
                        </div>
                        <div class="page-detail-header-authors-with-Profile" ng-repeat="author in authorsWithProfile"
                             ng-click="openUserDetail(author.userId)">
                            {{author.name}}
                        </div>
                        <div class="page-detail-header-authors" ng-repeat="author in authors">
                            {{author.name}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="page-detail-header-admin-title">
                            Administratoren der Seite
                        </div>
                        <div class="page-detail-header-admins" ng-repeat="administrator in pageDetail.administrators"
                             ng-click="openUserDetail(administrator.userId)">
                            <div ng-if="!$last">{{administrator.name}},</div>
                            <div ng-if="$last">{{administrator.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-detail-description">
                {{pageDetail.page.description}}
            </div>
        </div>
    </div>
    <div id="leftCol">
        <div id="inner-leftCol">

        </div>
    </div>
    <div id="leftColNav" ng-include="'app/modules/page/leftNavCol.html'"></div>
</div>
