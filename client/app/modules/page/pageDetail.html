<div id="content-page-detail">
    <div id="centerCol">
        <div id="inner-centerCol">
            <div id="page-detail-rightCol">
                <div class="page-detail-select-contact-visible">
                    <input type="checkbox" ng-model="contact">

                    <div class="page-detail-select-contact-visible-description">
                        Nur Kontakte
                    </div>
                </div>
            </div>
            <div id="page-detail-header">
                <div id="page-detail-inner-header">
                    <div class="page-detail-header-image">
                        <img ng-src="{{pageDetail.page.titleUrl}}">
                    </div>
                    <div class="page-detail-header-list">
                        <div class="page-detail-header-title">
                            {{pageDetail.page.title}}
                        </div>
                        <div class="page-detail-header-category">
                            Kategorie: {{category}}
                        </div>
                        <div ng-show="contributorsWithProfile.length > 0 || contributors.length > 0">
                            <div class="page-detail-contributor-title">
                                {{contributorPrefix}}
                            </div>
                            <div class="page-detail-header-contributor-with-Profile" ng-repeat="contributor in contributorsWithProfile"
                                 ng-click="openUserDetail(contributor.userId, contributor.isLoggedInUser)">
                                <div ng-if="contributor.isLoggedInUser">Ich</div>
                                <div ng-if="!contributor.isLoggedInUser">{{contributor.name}}</div>
                            </div>
                            <div class="page-detail-header-contributor" ng-repeat="contributor in contributors">
                                {{contributor.name}}
                            </div>
                        </div>
                        <div class="page-detail-header-commands">
                            <button class="btn btn-default" type="button" ng-click="addNewRecommendation()">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Bewerten
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-detail-section-separator"></div>
            <div id="page-detail-description">
                <div class="page-detail-section-title">Beschreibung</div>
                <div id="page-detail-description-text" style="height: 100px">{{pageDetail.page.description}}</div>
            </div>
            <div class="page-detail-reference-pages">
                <div class="page-detail-reference-title">

                </div>
                <div class="page-detail-reference-preview" ng-repeat="pagePreview in pageDetail.page.pageReference">
                    <div class="page-detail-reference-preview-content">
                        <img ng-src="{{pagePreview.previewUrl}}">

                        <div class="profile-contacts-preview-name">
                            <div class="name">{{pagePreview.title}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="leftColNav" ng-include="'app/modules/page/leftNavCol.html'"></div>
</div>
