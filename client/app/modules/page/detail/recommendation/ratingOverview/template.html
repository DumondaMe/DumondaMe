<div id="ely-page-rating-overview">
    <div class="page-rating-review" layout="row">
        <div class="page-rating-review-summary" flex="none" layout="column" layout-align="none center">
            <div class="page-rating-review-number">
                {{ctrl.summaryRating}}
            </div>
            <ely-star-rating is-readonly="true" is-x-small="true"
                             number-of-selected-stars-readonly="ctrl.summaryRating"></ely-star-rating>
            <div class="page-rating-review-total">
                {{ctrl.totalNumberOfRatings}} total
            </div>
        </div>
        <div class="page-rating-review-diagram">
            <div class="page-rating-review-line" layout="row">
                <md-icon md-svg-icon="rating:full" class="page-rating-review-line-star" aria-label="" flex="none"></md-icon>

                <div class="page-rating-review-line-number" flex="none">5</div>
                <div class="page-rating-review-line-block" flex="grow">
                    <div class="page-rating-review-line-block-5" ng-style="{'width': ctrl.rating[4].width + '%'}">{{ctrl.rating[4].numberOfRatings}}
                    </div>
                </div>
            </div>
            <div class="page-rating-review-line" layout="row">
                <md-icon md-svg-icon="rating:full" class="page-rating-review-line-star" aria-label="" flex="none"></md-icon>

                <div class="page-rating-review-line-number" flex="none">4</div>
                <div class="page-rating-review-line-block" flex="grow">
                    <div class="page-rating-review-line-block-4" ng-style="{'width': ctrl.rating[3].width + '%'}">{{ctrl.rating[3].numberOfRatings}}
                    </div>
                </div>
            </div>
            <div class="page-rating-review-line" layout="row">
                <md-icon md-svg-icon="rating:full" class="page-rating-review-line-star" aria-label="" flex="none"></md-icon>

                <div class="page-rating-review-line-number" flex="none">3</div>
                <div class="page-rating-review-line-block" flex="grow">
                    <div class="page-rating-review-line-block-3" ng-style="{'width': ctrl.rating[2].width + '%'}">{{ctrl.rating[2].numberOfRatings}}
                    </div>
                </div>
            </div>
            <div class="page-rating-review-line" layout="row">
                <md-icon md-svg-icon="rating:full" class="page-rating-review-line-star" aria-label="" flex="none"></md-icon>

                <div class="page-rating-review-line-number" flex="none">2</div>
                <div class="page-rating-review-line-block" flex="grow">
                    <div class="page-rating-review-line-block-2" ng-style="{'width': ctrl.rating[1].width + '%'}">{{ctrl.rating[1].numberOfRatings}}
                    </div>
                </div>
            </div>
            <div class="page-rating-review-line" layout="row">
                <md-icon md-svg-icon="rating:full" class="page-rating-review-line-star" aria-label="" flex="none"></md-icon>

                <div class="page-rating-review-line-number" flex="none">1</div>
                <div class="page-rating-review-line-block" flex="grow">
                    <div class="page-rating-review-line-block-1" ng-style="{'width': ctrl.rating[0].width + '%'}">{{ctrl.rating[0].numberOfRatings}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
