<md-card id="ely-page-recommendation">
    <md-card-content>
        <div class="user-recommendation">
            <div ng-show="ctrl.recommendation.user">
                <div>
                    <div class="md-title title">Deine Bewertung</div>
                    <div class="button-delete">
                        <md-button class="md-icon-button" aria-label="Delete Recommendation" ng-click="ctrl.deleteRecommendation()">
                            <md-icon md-svg-icon="cardActions:delete"></md-icon>
                        </md-button>
                    </div>
                </div>
                <div layout="row">
                    <ely-star-rating class="user-rating" is-readonly="true" is-x-small="true" flex="none"
                                     number-of-selected-stars-readonly="ctrl.recommendation.user.rating"></ely-star-rating>
                    <div class="user-rating-date">bewertet am {{ctrl.recommendation.user.created}}</div>
                </div>
                <ely-expand-text class="user-comment" description="{{ctrl.recommendation.user.comment}}" length="160"></ely-expand-text>
            </div>
            <div ng-show="!ctrl.recommendation.user" layout="row" layout-align="center start" class="add-recommendation-container">
                <div class="add-recommendation">
                    <md-button class="md-primary md-raised" ng-click="ctrl.addRecommendation()">Bewerten</md-button>
                </div>
            </div>
        </div>
        <md-divider></md-divider>
        <md-tabs md-border-bottom md-center-tabs class="overview-rating-tabs"
                 ng-if="ctrl.recommendation.summary.contact.numberOfRatings > 0 || ctrl.recommendation.summary.all.numberOfRatings > 0">
            <md-tab label="Alle">
                <md-content class="rating-tab-content">
                    <ely-page-detail-rating-overview only-contact="false" commands="ctrl.ratingOverviewAllCommands"></ely-page-detail-rating-overview>
                </md-content>
            </md-tab>
            <md-tab label="Kontakte" ng-if="ctrl.recommendation.summary.contact.numberOfRatings > 0 &&
            ctrl.recommendation.summary.contact.numberOfRatings !== ctrl.recommendation.summary.all.numberOfRatings">
                <md-content class="rating-tab-content">
                    <ely-page-detail-rating-overview only-contact="true"
                                                     commands="ctrl.ratingOverviewContactCommands"></ely-page-detail-rating-overview>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-card-content>
</md-card>
