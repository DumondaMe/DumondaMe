<md-card id="ely-youtube-page-main-detail">
    <md-card-content>
        <div class="title-container" layout="row">
            <div>
                <div class="md-title title">{{ctrl.pageDetail.page.title}}</div>
                <div class="page-rating-container">
                    <ely-star-rating class="page-rating" is-readonly="true" is-x-small="true"
                                     number-of-selected-stars-readonly="ctrl.pageDetail.recommendation.summary.all.rating"></ely-star-rating>
                    <div class="page-rating-number">({{ctrl.pageDetail.recommendation.summary.all.numberOfRatings}})</div>
                </div>
            </div>
            <span flex></span>
            <md-menu md-position-mode="target-right target" class="button-settings-container" ng-if="ctrl.pageDetail.administrators.isAdmin">
                <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button button-settings" aria-label="Settings">
                    <md-icon md-svg-icon="cardActions:moreVert"></md-icon>
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button ng-click="ctrl.modifyPage()">Seite Bearbeiten</md-button>
                    </md-menu-item>
                    <md-menu-item ng-if="(ctrl.pageDetail.recommendation.summary.all.numberOfRatings === 1 && ctrl.pageDetail.recommendation.user)
                    || ctrl.pageDetail.recommendation.summary.all.numberOfRatings === 0">
                        <md-button ng-click="ctrl.deletePage()">Seite LÃ¶schen</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
        <div class="category-description">
            <md-icon md-svg-icon="cardActions:video" aria-label="Video" class="category-icon youtube-icon"></md-icon>
            <md-icon md-svg-icon="cardActions:menuRight" aria-label="Divider" class="category-icon"></md-icon>
            <div class="category-type" ng-class="ctrl.getCategoryClass(category)"
                 ng-repeat="category in ctrl.pageDetail.page.category">{{ctrl.getCategory(category)}}
            </div>
        </div>
        <ely-iframe width="270" height="200" secure-link="https://www.youtube.com/embed/" src="ctrl.pageDetail.page.link"
                    layout="row" layout-align="center center" hide-gt-sm></ely-iframe>
        <ely-iframe width="568" height="400" secure-link="https://www.youtube.com/embed/" src="ctrl.pageDetail.page.link"
                    layout="row" layout-align="center center" hide show-gt-sm></ely-iframe>
        <ely-expand-text class="description" description="{{ctrl.pageDetail.page.description}}" length="200"></ely-expand-text>
        <md-progress-linear ng-if="ctrl.deleteRequestRunning" md-mode="indeterminate"></md-progress-linear>
    </md-card-content>
</md-card>
