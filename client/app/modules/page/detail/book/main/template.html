<md-card id="ely-book-page-main-detail">
    <md-card-content>
        <div class="title-container" layout="row">
            <div>
                <div class="md-title title">{{ctrl.pageDetail.page.title}}</div>
                <div class="authors">von
                    <span class="author" ng-repeat="author in ctrl.pageDetail.page.author"><span ng-if="!$first">,</span>{{author.name}}</span>
                </div>
                <div class="page-recommendation-container">
                    <div class="page-recommendation-number" ng-if="ctrl.pageDetail.recommendation.summary.all.numberOfRecommendations > 0">
                        {{ctrl.pageDetail.recommendation.summary.all.numberOfRecommendations}}
                    </div>
                    <ng-pluralize count="ctrl.pageDetail.recommendation.summary.all.numberOfRecommendations"
                                  when="{'0': ' Keine Empfehlung', '1': ' Empfehlung',
                                 'other': ' Empfehlungen'}"></ng-pluralize>
                </div>
            </div>
            <span flex></span>
            <md-menu md-position-mode="target-right target" class="button-settings-container" ng-if="ctrl.pageDetail.administrators.isAdmin">
                <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button button-settings" aria-label="Settings">
                    <md-icon md-svg-icon="cardActions:moreVert"></md-icon>
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button ng-click="ctrl.modifyPage()">Seite Bearbeiten</md-button>
                    </md-menu-item>
                    <md-menu-item ng-if="ctrl.pageDetail.recommendation.summary.all.numberOfRecommendations === 0 ||
                        (ctrl.pageDetail.recommendation.summary.all.numberOfRecommendations === 1 && ctrl.pageDetail.recommendation.user.recommendationId)">
                        <md-button ng-click="ctrl.deletePage()">
                            Seite LÃ¶schen
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
        <ely-topics topics="ctrl.pageDetail.page.topic" label="'Book'"></ely-topics>
        <div class="image-description-container">
            <img class="image" ng-src="{{ctrl.pageDetail.page.titleUrl}}">
            <ely-expand-text class="description" description="{{ctrl.pageDetail.page.description}}" length="300"></ely-expand-text>
        </div>
    </md-card-content>
</md-card>
