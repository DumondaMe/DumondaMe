<div>
    <div id="content-create-edit-youtube-page-common-area" ng-controller="PageCommonYoutubeCtrl">
        <md-input-container>
            <label>Link zum Youtube Video</label>
            <input name="inputYoutubeLink" required="" aria-label="Link zum Youtube Video"
                   ng-model="page.youtubeLink">

            <div ng-messages="commonForm.inputYoutubeLink.$error">
                <div ng-message="required">Dieses Feld wird ben&ouml;tigt!</div>
                <div ng-message="custom">Der Link muss folgende Sequenz enthalten: https://www.youtube.com/embed/ oder https://www.youtube.com/watch?v="</div>
            </div>
        </md-input-container>
        <ely-iframe width="500" height="400" secure-link="https://www.youtube.com/embed/" src="page.youtubeLinkFormatted"
                    ng-show="commonForm.inputYoutubeLink.$valid && commonForm.inputYoutubeLink.$dirty"></ely-iframe>
        <img src="app/img/defaultVideo.png" ng-hide="commonForm.inputYoutubeLink.$valid && commonForm.inputYoutubeLink.$dirty">
    </div>
    <div id="description-area">
        <md-content>
            <md-input-container>
                <label>Beschreibung</label>
                <textarea md-maxlength="10000" required="" name="inputDescriptionArea" aria-label="Beschreibung"
                          ng-model="page.description"></textarea>

                <div ng-messages="commonForm.inputDescriptionArea.$error">
                    <div ng-message="required">Dieses Feld wird ben&ouml;tigt!</div>
                    <div ng-message="md-maxlength">Text ist zu lang!</div>
                </div>
            </md-input-container>
        </md-content>
    </div>
</div>
