<div id="content-page-create-edit">
    <div id="centerCol">
        <div id="inner-centerCol" ng-controller="PageSelectCategoryCtrl">
            <div class="card-element">
                <div class="description" ng-hide="mode.edit">Kategorie ausw&aumlhlen</div>
                <div class="description" ng-show="mode.edit">Kategorie</div>

                <div id="content-create-edit-category" layout="column">
                    <form name="categoryForm">
                        <div layout="row">
                            <button type="button" class="btn btn-default content-create-edit-category-element" ng-model="category.selectedCategory"
                                    name="inputCategory"
                                    id="inputCategoryId"
                                    bs-options="category as category for category in categories"
                                    data-placeholder="Kategorie ausw&aumlhlen"
                                    ng-class="{disabled: !categoryFirstSelect || mode.edit}"
                                    bs-select>
                                <span class="caret"></span>
                            </button>
                            <button type="button" class="btn btn-default content-create-edit-category-element" ng-model="category.selectedLanguage"
                                    name="inputLanguage"
                                    id="inputLanguageId"
                                    bs-options="language.description as language.description for language in languages"
                                    data-placeholder="Sprache der Seite ausw&aumlhlen"
                                    ng-class="{disabled: !categoryFirstSelect || mode.edit}"
                                    bs-select>
                                <span class="caret"></span>
                            </button>
                        </div>
                        <div layout="row">
                            <md-input-container id="inputTitleId">
                                <label>Titel</label>
                                <input ng-model="category.title" md-maxlength="100">
                            </md-input-container>
                        </div>
                        <div layout="row" class="content-create-edit-category-element">
                            <md-button class="md-primary md-raised ely-button category-select-finished"
                                       ng-click="categorySelectFinished()"
                                       ng-disabled="categoryFinishedButtonDisabled"
                                       ng-show="categoryFirstSelect">
                                Weiter
                            </md-button>
                            <md-button class="md-primary md-raised ely-button  category-select-finished"
                                       ng-click="categorySelectFinished()"
                                       ng-show="!categoryFirstSelect && state.actual === 1">
                                Weiter
                            </md-button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="content-create-edit-page-suggestions" ng-show="state.actual === 2">
                <ely-page-preview-container video-width="160" video-height="255" title="Existiert die Seite bereits?" service="SearchPage"
                                            service-parameter="SearchPageParameter" hide="false"
                                            not-request-init-service="true" container-width="780"></ely-page-preview-container>
                <div id="content-create-edit-page-suggestion-commands">
                    <md-button class="md-primary md-raised ely-button content-create-edit-page-suggestion-commands-buttons"
                               ng-click="suggestionContinue()">
                        Weiter
                    </md-button>
                    <md-button class="md-primary ely-button content-create-edit-page-suggestion-commands-buttons"
                            ng-click="abortCreateEditPage()">
                        Seite Erstellen Abbrechen
                    </md-button>
                </div>
            </div>
            <div ng-include="'app/modules/page/createEditPage/commonSection.html'"></div>
        </div>
    </div>
</div>
