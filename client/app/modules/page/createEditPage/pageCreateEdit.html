<div id="content-page-create-edit">
    <div id="centerCol">
        <div id="inner-centerCol" ng-controller="PageSelectCategoryCtrl">
            <h1 class="website-structure-title" ng-hide="mode.edit">Kategorie ausw&aumlhlen</h1>
            <h1 class="website-structure-title" ng-show="mode.edit">Titel</h1>

            <div id="content-create-edit-category">
                <form class="form-horizontal" name="categoryForm" role="form" novalidate>
                    <div class="form-group">
                        <button type="button" class="btn btn-default content-create-edit-category-element" ng-model="category.selectedCategory"
                                name="inputCategory"
                                id="inputCategoryId"
                                bs-options="category as category for category in categories"
                                data-placeholder="Kategorie ausw&aumlhlen"
                                ng-class="{disabled: !categoryFirstSelect || mode.edit}"
                                bs-select>
                            <span class="caret"></span>
                        </button>
                        <button type="button" class="btn btn-default content-create-edit-category-element" ng-model="category.selectedLanguage"
                                name="inputLanguage"
                                id="inputLanguageId"
                                bs-options="language.description as language.description for language in languages"
                                data-placeholder="Sprache der Seite ausw&aumlhlen"
                                ng-class="{disabled: !categoryFirstSelect || mode.edit}"
                                bs-select>
                            <span class="caret"></span>
                        </button>
                    </div>
                    <div class="form-group">
                        <input name="inputTitle" ng-model="category.title"
                               class="form-control" id="inputTitleId"
                               placeholder="Titel"
                               maxLength="100">
                    </div>
                    <div class="form-group content-create-edit-category-element">
                        <div>
                            <button type="submit"
                                    class="btn btn-default category-select-finished"
                                    ng-click="categorySelectFinished()"
                                    ng-class="{disabled: categoryFinishedButtonDisabled}"
                                    ng-show="categoryFirstSelect">
                                Fertig
                            </button>
                            <button type="submit"
                                    class="btn btn-default category-select-finished"
                                    ng-click="categorySelectFinished()"
                                    ng-show="!categoryFirstSelect && state.actual === 1">
                                Titel umbenennen
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="content-create-edit-page-suggestions" ng-show="state.actual === 2">
                <h1 class="website-structure-title">Existiert die Seite bereits?</h1>

                <div class="page-preview-container">
                    <div ng-repeat="pagePreview in pageSuggestions.pages" class="page-preview-inner-container">
                        <ely-page-preview page-preview="pagePreview"></ely-page-preview>
                    </div>
                </div>
                <div id="content-create-edit-page-suggestion-commands">
                    <button type="submit"
                            class="btn btn-default content-create-edit-page-suggestion-commands-buttons"
                            ng-click="abortCreateEditPage()">
                        Seite Erstellen Abbrechen
                    </button>
                    <button type="submit"
                            class="btn btn-default content-create-edit-page-suggestion-commands-buttons"
                            ng-click="suggestionContinue()">
                        Weiter
                    </button>
                </div>
            </div>
            <div ng-include="'app/modules/page/createEditPage/commonSection.html'"></div>
        </div>
    </div>
</div>
