<div id="content-create-edit-page-common" ng-controller="PageCommonSectionCtrl" ng-show="state.actual === 3">
    <form name="commonForm" class="form-horizontal" role="form" novalidate>
        <div class="website-structure-header">
            <h1 class="website-structure-title">Allgemeines</h1>
        </div>
        <div id="content-create-edit-page-common-picture-area">
            <img ng-src="{{page.imagePreview}}" class="content-create-edit-page-common-picture">

            <div>
                <button type="button" class="btn btn-default content-create-edit-page-common-get-picture"
                        data-animation="am-fade-and-scale" data-placement="center"
                        data-backdrop="static"
                        data-template="app/modules/util/file/previewFile.html" bs-modal="modal">
                    Titelbild ausw&aumlhlen..
                </button>
            </div>
        </div>
        <div id="content-create-edit-page-common-area">
            <div id="content-create-edit-page-common-inner-area">
                <div ng-include="'app/modules/page/createEditPage/commonBook.html'" ng-show="category.seletedCategoryType === 'BookPage'"></div>
            </div>
        </div>
        <div id="content-create-edit-page-common-description-area">
                    <textarea class="form-control" placeholder="Beschreibung"
                              ng-maxlength="10000"
                              maxLength="10000"
                              ng-model="page.description" required></textarea>
        </div>
        <div>
            <button type="submit"
                    class="btn btn-default content-create-edit-page-common-commands"
                    ng-click="abortCreateEditPage()">
                Abbrechen
            </button>
            <button type="submit"
                    class="btn btn-default content-create-edit-page-common-commands"
                    ng-click="createPage()"
                    ng-class="{disabled: commonForm.$invalid}"
                    ng-hide="mode.edit">
                Seite erstellen
            </button>
            <button type="submit"
                    class="btn btn-default content-create-edit-page-common-commands"
                    ng-click="editPage()"
                    ng-class="{disabled: commonForm.$invalid || (!editChanged && !editChangedTitle)}"
                    ng-show="mode.edit">
                Seite &aumlndern
            </button>
        </div>
    </form>
</div>
</div>
