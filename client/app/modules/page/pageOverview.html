<div id="content-page-overview">
    <div id="centerCol">
        <div id="inner-centerCol">
            <ely-page-preview-container video-width="160" video-height="255" title="Suchergebnisse" service="SearchPage"
                                        page-request-start="searchPageRequest" hide="!hide"></ely-page-preview-container>
            <ely-page-preview-container title="Beliebteste B&uuml;cher deiner Kontakte" service="PopularPages"
                                        page-request-start="popularBooksContact" hide="hide"></ely-page-preview-container>
            <ely-page-preview-container video-width="160" video-height="255"
                                        title="Beliebteste Youtube Videos deiner Kontakte" service="PopularPages"
                                        page-request-start="popularYoutubeContact" hide="hide"></ely-page-preview-container>
            <ely-page-preview-container title="Beliebteste B&uuml;cher" service="PopularPages"
                                        page-request-start="popularBooksAll" hide="hide"></ely-page-preview-container>
            <ely-page-preview-container video-width="160" video-height="255"
                                        title="Beliebteste Youtube Videos" service="PopularPages"
                                        page-request-start="popularYoutubeAll" hide="hide"></ely-page-preview-container>
            <div id="search-box-container">
                <ely-search-box description="Suche nach Seite..." query="query"
                                get-query-suggestion="getUserSuggestion"
                                get-query="searchPage"></ely-search-box>
            </div>
        </div>
    </div>
</div>
