<div id="content-page-overview">
    <div id="centerCol">
        <div id="inner-centerCol">
            <ely-page-preview-container video-width="160" video-height="255" title="Suchergebnisse" service="SearchPage"
                                        service-parameter="SearchPageParameter" hide="!hide"></ely-page-preview-container>
            <ely-page-preview-container format="long" video-width="160" video-height="255"
                                        title="Neuste Bewertungen deiner Kontakte" service="PageRecommendationAllContact"
                                        service-parameter="{}" hide="hide"></ely-page-preview-container>
            <ely-page-preview-container title="Beliebteste B&uuml;cher deiner Kontakte" service="PopularPages"
                                        service-parameter="{onlyContacts: true, category: 'Book'}" hide="hide"></ely-page-preview-container>
            <ely-page-preview-container title="Beliebteste B&uuml;cher" service="PopularPages"
                                        service-parameter="{onlyContacts: false, category: 'Book'}" hide="hide"></ely-page-preview-container>
            <div id="search-box-container">
                <ely-search-box description="Suche nach Seite..." query="query"
                                get-query-suggestion="getUserSuggestion"
                                get-query="searchPage"></ely-search-box>
            </div>
        </div>
    </div>
</div>
