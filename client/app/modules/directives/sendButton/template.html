<div class="ely-submit-button">
    <button type="submit"
            class="btn btn-default"
            ng-click="sendAllData()"
            ng-class="{disabled: categoryFinishedButtonDisabled}">
        {{buttonDescription}}
    </button>
    <div class="ely-submit-button-error" ng-show="showError">
        <img src="app/img/error.png" ng-show="showError" data-template="app/modules/util/tooltip/tooltipError.html" data-trigger="hover"
             data-placement="{{errorPlacement}}" bs-tooltip="errorDescription"/>
    </div>
    <div class="ely-submit-button-success" ng-show="showSuccess">
        <img src="app/img/success.png" ng-show="showSuccess"/>
    </div>
</div>
