<div class="form-group ely-form-text-input" ng-class="{'has-error': showError && (visited || submitFailed)}">
    <label for="{{inputName}}" class="col-sm-4 control-label" ng-hide="showWithoutLabel">{{label}}
        <em ng-show="required !== 'true'">(optional)</em>
    </label>

    <div ng-class="{'col-sm-8': !showWithoutLabel}">
        <input name="{{inputName}}" ng-model="submitModel"
               class="form-control" id="{{inputName}}"
               placeholder="{{inputPlaceholder}}" ng-blur="visited = true"
               ng-maxlength="{{maxLength}}" ng-required="{{required === 'true'}}">

        <div class="ely-input-error-wrapper">
            <div class="ely-input-image-error" ng-show="showError && (visited || submitFailed)"
                 data-template="app/modules/util/tooltip/tooltipError.html" data-trigger="hover"
                 data-placement="left"
                 data-container="body"
                 bs-tooltip="errorDescription">
                <img src="app/img/error.png"/>
            </div>
        </div>
    </div>
</div>
