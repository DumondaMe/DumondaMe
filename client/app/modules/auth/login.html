<div id="loginform">
    <div id="error-message" class="alert alert-danger" role="alert" ng-if="error">
        {{error}}
    </div>
    <form class="form-horizontal" name="loginForm" role="form" novalidate="novalidate">
        <div class="form-group">
            <label for="id_username" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="email" name="username" ng-model="loginuser.email"
                       class="form-control" id="id_username" autofocus="autofocus"
                       placeholder="Email" required>
                <span class="error" ng-show="loginForm.inputEmail.$error.email">
    Keine g√ºltige E-Mail Adresse!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="id_password" class="col-sm-2 control-label">Passwort</label>

            <div class="col-sm-10">
                <input type="password" ng-model="loginuser.password" class="form-control"
                       id="id_password" name="password"
                       placeholder="Passwort" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="login" type="submit" class="btn btn-default" ng-click="login()"
                        ng-disabled="loginForm.$invalid">
                    Anmelden
                </button>
            </div>
        </div>
    </form>
</div>
