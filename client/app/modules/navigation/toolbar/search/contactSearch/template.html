<div>
    <md-autocomplete ng-disabled="false"
                     md-no-cache="true"
                     md-delay="50"
                     md-min-length="2"
                     md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                     md-search-text="ctrl.searchText"
                     md-items="item in ctrl.querySearch(ctrl.searchText)"
                     md-input-id="toolbar-search-input"
                     md-menu-class="toolbar-search-preview">
        <md-item-template>
            {{item.name}}
        </md-item-template>
    </md-autocomplete>
</div>
