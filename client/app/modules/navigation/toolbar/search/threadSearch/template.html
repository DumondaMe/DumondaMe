<div class="autocomplete-container">
    <md-autocomplete ng-disabled="false"
                     md-autofocus="true"
                     md-no-cache="true"
                     md-delay="50"
                     md-min-length="2"
                     md-search-text="ctrl.searchText"
                     md-selected-item-change="ctrl.selectedItemChanged()"
                     md-items="item in ctrl.querySearch(ctrl.searchText)"
                     md-item-text="item.description"
                     md-input-id="toolbar-search-input"
                     md-menu-class="toolbar-search-preview"
                     placeholder="Suche Person"
                     ng-keypress="ctrl.keyPressed($event)">
        <md-item-template>
            {{item.description}}
        </md-item-template>
    </md-autocomplete>
</div>
