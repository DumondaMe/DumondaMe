<div id="content-page">
    <div id="rightCol" ng-include="'app/modules/contact/navRightCol.html'"></div>
    <div id="centerCol">
        <div class="contact-preview"
             ng-repeat="contact in users.contacts"
             ng-controller="ContactPreviewCtrl">
            <img ng-src="{{contact.profileUrl}}">

            <div class="contact-preview-content">
                <div class="contact-preview-name">
                    <div>
                        {{contact.name}}
                    </div>
                    <div class="description" trigger="click" data-auto-close="true"
                         data-placement="bottom"
                         data-template="app/modules/contact/popoverDescription.html"
                         bs-popover ng-show="!contact.blocked && contact.type">
                        ({{contact.type}})
                    </div>
                    <div class="blocked-description" ng-show="{{contact.blocked}}">
                        BLOCKIERT
                    </div>
                </div>
                <div class="command-icons">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle left"
                            data-toggle="dropdown" aria-expanded="false"
                            bs-dropdown="contact.actions"
                            ng-show="!contact.blocked && contact.type">
                        Aktionen <span class="caret"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs left"
                            aria-expanded="false"
                            ng-show="!contact.blocked && !contact.type" ng-click="addNewContact()">
                        Als Kontakt hinzuf√ºgen
                    </button>
                </div>
            </div>
            <div class="select">
                <div class="s2">
                    <input type="checkbox" ng-model="contact.selected">
                </div>
            </div>

        </div>
    </div>
    <div id="leftCol">
        <div id="inner-leftCol">
            <form>
                <ely-search-box description="Suche nach Kontakt..." query="query"
                                get-user-suggestion="getUserSuggestion"
                                get-user="getUser"></ely-search-box>
                <ul id="contact-counter" class="list-group" ng-controller="DescriptionCounterCtrl">
                    <li class="list-group-item">
                        <div class="setting-icon" bs-dropdown="dropdownGroupSettings"
                             data-placement="bottom">
                            <img src="app/img/settings.png">
                            <span class="caret"></span>
                        </div>
                        <span class="badge">{{users.numberOfContacts}}</span>
                        Alle Kontakte
                    </li>
                    <li class="list-group-item" ng-repeat="statistic in users.statistics">
                        <div class="setting-icon" bs-dropdown="dropdownGroupSettings"
                             data-placement="bottom">
                            <img src="app/img/settings.png">
                            <span class="caret"></span>
                        </div>
                        <span class="badge">{{statistic.count}}</span>

                        <div class="contact-description-count">
                            {{statistic.type}}
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
