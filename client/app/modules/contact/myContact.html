<div id="content-page-my-contacts">
    <div id="centerCol">
        <div id="inner-centerCol">
            <div class="contact-preview"
                 ng-repeat="contact in users.contacts"
                 ng-controller="ContactPreviewCtrl">
                <img ng-src="{{contact.profileUrl}}">

                <div class="contact-preview-content">
                    <div class="contact-preview-name">
                        <div>
                            {{contact.name}}
                        </div>
                        <div class="description" trigger="click" data-auto-close="true"
                             data-placement="bottom"
                             data-template="app/modules/contact/popoverDescription.html"
                             bs-popover ng-show="!contact.blocked && contact.type">
                            ({{contact.type}})
                        </div>
                        <div class="blocked-description" ng-show="contact.blocked">
                            BLOCKIERT
                        </div>
                    </div>
                    <div class="command-icons">
                        <button type="button"
                                class="btn btn-default btn-xs dropdown-toggle left"
                                data-toggle="dropdown" aria-expanded="false"
                                bs-dropdown="contact.actions"
                                ng-show="!contact.blocked && contact.type">
                            Aktionen <span class="caret"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-xs left"
                                aria-expanded="false"
                                ng-show="!contact.blocked && !contact.type"
                                ng-click="addNewContact()">
                            Als Kontakt hinzuf√ºgen
                        </button>
                    </div>
                </div>
                <div class="select">
                    <div class="s2">
                        <input type="checkbox" ng-model="contact.selected">
                    </div>
                </div>
            </div>
            <div ng-show="!isUserSearch && users.contactsForPagination > itemsPerPage"
                 class="pagination">
                <ely-pagination-next-previous total-items="users.contactsForPagination"
                                              items-per-page="{{itemsPerPage}}"
                                              get-pagination-set="paginationChanged"
                                              reset-counter="users.resetCounter"></ely-pagination-next-previous>
            </div>
            <div ng-show="users.numberOfContacts === 0 && users.contacts.length === 0">
                <div class="no-contact-description">
                    <h3>Sie haben noch keine Kontakte</h3>
                </div>
            </div>
        </div>
    </div>
    <div id="leftCol">
        <div id="inner-leftCol">
            <ely-search-box description="Suche nach Personen..." query="query"
                            get-user-suggestion="getUserSuggestion"
                            get-user="getUser"></ely-search-box>
            <ul id="contact-counter" class="list-group" ng-controller="DescriptionCounterCtrl">
                <li class="list-group-item" ng-class="{'group-selected': allContactsSelected}">
                    <span class="badge" bs-dropdown="dropdownGroupSettings"
                          data-placement="bottom">{{users.numberOfContacts}}</span>

                    <div class="contact-description-count" ng-click="selectedAllContacts()">Alle
                        Kontakte
                    </div>
                </li>
                <div ng-repeat="statistic in users.statistics">
                    <li class="list-group-item" ng-class="{'group-selected': statistic.selected}">
                    <span class="badge" bs-dropdown="dropdownGroupSettings"
                          data-placement="bottom">{{statistic.count}}</span>

                        <div class="contact-description-count"
                             ng-click="selectedStatisticType(statistic)">{{statistic.type}}
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <div id="leftColNav" ng-include="'app/modules/contact/leftNavCol.html'"></div>
</div>
