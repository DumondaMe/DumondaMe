<div id="ely-contacting-overview">
    <div ely-infinite-scroll="ctrl.nextContacting" class="overview-container">
        <div class="overview-container-inner">
            <div class="contacting-info">
                <div layout="row">
                    <div class="number-of-contacting-title"><span class="number-of-contacting">{{ctrl.users.numberOfAllContactings}}</span>
                        <ng-pluralize count="ctrl.users.numberOfAllContactings" when="{'1': ' Person führt Dich als Kontakt',
                                     'other': ' Personen führen Dich als Kontakt'}"></ng-pluralize>
                    </div>
                    <span flex></span>
                    <md-icon class="help-icon" md-svg-icon="cardActions:help" ng-show="!ctrl.expandHelp" ng-click="ctrl.expandHelp = true"></md-icon>
                    <md-icon class="help-icon" md-svg-icon="cardActions:arrowUp" ng-show="ctrl.expandHelp"
                             ng-click="ctrl.expandHelp = false"></md-icon>
                </div>
                <div class="ely-help" ng-show="ctrl.expandHelp">
                    <div class="ely-help-container">
                        <div class="help-title">Dich als Kontakt</div>
                        <div class="help-text">Hier kannst Du sehen wer Dich zu seiner Kontaktliste hinzugefügt hat. Diese Personen folgen Deinen
                            Beiträgen. Sortiert wird danach, wann Dich jemand als Kontakt hinzufügte.
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-element" ng-repeat="contactingUsers in ctrl.users.contactingUsers">
                <ely-contact-preview-square user="contactingUsers"></ely-contact-preview-square>
            </div>
        </div>
    </div>
</div>
