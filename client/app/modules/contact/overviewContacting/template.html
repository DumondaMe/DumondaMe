<div id="ely-contacting-overview">
    <div ely-infinite-scroll="ctrl.nextContacting" class="overview-container">
        <div class="overview-container-inner">
            <md-card id="overview-text">
                <md-card-content>
                    <div class="number-of-contacting">
                        <span class="number" ng-if="ctrl.users.numberOfAllContactings > 0">{{ctrl.users.numberOfAllContactings}}</span>
                        <ng-pluralize count="ctrl.users.numberOfAllContactings "
                                      when="{'0': 'Noch Niemand folgt Deinen Beiträgen.',
                                            '1': ' Person folgt Deinen Beiträgen.',
                                            'other': ' Personen folgen Deinen Beiträgen.'}"></ng-pluralize>
                    </div>
                </md-card-content>
            </md-card>
            <div class="contact-element" ng-repeat="contactingUsers in ctrl.users.contactingUsers">
                <ely-contact-preview-square user="contactingUsers"></ely-contact-preview-square>
            </div>
        </div>
    </div>
</div>
