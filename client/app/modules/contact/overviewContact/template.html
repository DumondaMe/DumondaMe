<md-content id="ely-contact-overview">
    <div class="preview-container" ng-repeat="statistic in ctrl.statistics.statistic">
        <ely-contact-preview statistic="statistic" statistics="ctrl.statistics.statistic" delete-group="ctrl.deleteGroup(name)"></ely-contact-preview>
    </div>
    <div layout="row" class="add-new-group">
        <span flex></span>
        <md-button md-no-ink class="md-primary" ng-click="ctrl.newGroup()">Neue Gruppe</md-button>
    </div>
</md-content>
