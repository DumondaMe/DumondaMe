<md-content id="ely-question-detail">
    <div class="md-padding">
        <ely-forum-detail-question-overview-card question="ctrl.detail.question"></ely-forum-detail-question-overview-card>
        <div ng-if="ctrl.detail.explanation.length > 0">
            <div class="ely-main-title">Erklärungen</div>
            <ely-forum-question-answer-card answer="answer" index="$index" removed-answer="ctrl.removedExplanation"
                                            ng-repeat="answer in ctrl.detail.explanation | orderBy:'-positiveRating'"></ely-forum-question-answer-card>
        </div>
        <div ng-if="ctrl.detail.solution.length > 0">
            <div class="ely-main-title">Lösungsvorschläge</div>
            <ely-forum-question-answer-card answer="answer" index="$index" removed-answer="ctrl.removedSolution"
                                            ng-repeat="answer in ctrl.detail.solution | orderBy:'-positiveRating'"></ely-forum-question-answer-card>
        </div>
        <div class="pinwall-gab"></div>
    </div>
    <md-button class="md-fab create-question-element-fab" aria-label="Create Question Element" ng-click="ctrl.openSideNavRight()">
        <md-icon md-svg-icon="navFAB:add"></md-icon>
    </md-button>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="rightQuestionNav" md-is-open="isSideNavOpen">
        <ely-question-right-sidenav detail="ctrl.detail"></ely-question-right-sidenav>
    </md-sidenav>
</md-content>
