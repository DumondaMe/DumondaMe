<div class="ely-detail-answer-link-page">
    <div class="md-title link-title">{{ctrl.answer.page.title}}</div>
    <div class="link-hostname" ng-click="ctrl.openHostName()">{{ctrl.answer.page.hostname}}</div>
    <img class="link-preview-image" ng-src="{{ctrl.answer.page.imageUrl}}" ng-if="ctrl.answer.page.imageUrl" ng-click="ctrl.openLink()"/>
    <ely-expand-text class="link-description" description="{{ctrl.answer.description}}" length="300"></ely-expand-text>
</div>
