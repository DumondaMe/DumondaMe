<!doctype html>
<html lang="de" ng-app="elyoosApp" ng-strict-di>
<head>
    <base href="/"/>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <title>Elyoos</title>
    <link rel="stylesheet" href="app/sass/bootstrap.min.css"/>
    <link href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css" rel="stylesheet" type='text/css'>
    <link href="app/sass/app.css" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,400italic,500,700,300' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="app/img/favicon.ico" type="image/x-icon"/>
</head>
<body>
<div id="viewport">
    <div ng-include="'app/modules/navigation/leftNavCol.html'" ng-show="$state.current.hasNavigation"></div>
    <div ng-include="'app/modules/navigation/loggedInHeader.html'" ng-hide="$state.current.isPublic"></div>
    <div id="content" ng-cloak>
        <div ui-view="content" id="content-container" ng-class="{'full-screen': fullScreen.show}"></div>
    </div>
    <div ng-include="fullScreen.template" ng-if="fullScreen.show"></div>
</div>

<script src="app/lib/jquery/jquery.min.js"></script>
<script src="app/lib/imageCrop/cropper.min.js"></script>

<!--Angularjs-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-cookies.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-messages.min.js"></script>

<!--Angular Material Design-->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>

<script src="app/dist/app.js" charset="UTF-8"></script>

<div id="no-javascript">
    <noscript>JavaScript ist deaktiviert. Diese Seite funktioniert nur mit Javascript!
    </noscript>
</div>

</body>
</html>
